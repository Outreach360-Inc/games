  <style>
    :root {
      --deep:   #0a1b2e;  /* deep navy */
      --violet: #2563eb;  /* bright blue (kept var name) */
      --mint:   #ffe600;  /* mint green */
      --card:   #ffffff;
      --text:   #0f172a;
      --accent: #2563eb;
      --muted:  #475569;
      --chip:   #e0f2fe;  /* light blue chip */
    }
    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      color: var(--text);
      overflow: hidden;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      /* Same fun pattern with new colors */
      background:
        radial-gradient(circle, rgba(255,255,255,0.16) 2px, transparent 3px) 8px 8px/24px 24px,
        radial-gradient(circle, rgba(255,255,255,0.10) 2px, transparent 3px) 0 0/24px 24px,
        repeating-linear-gradient(135deg, rgba(255,255,255,0.08) 0 10px, rgba(255,255,255,0) 10px 20px),
        linear-gradient(135deg, var(--deep) 0%, var(--violet) 55%, var(--mint) 100%);
      background-attachment: fixed;
      padding: 24px;
      position: relative;
    }
    .container {
      background: var(--card);
      width: min(980px, 100%);
      padding: 36px 28px;
      border-radius: 16px;
      box-shadow: 0 12px 44px rgba(0,0,0,0.35);
      display: grid;
      gap: 18px;
      justify-items: center;
      text-align: center;
      position: relative;
      z-index: 1;
    }
    .title {
      font-size: clamp(22px, 3vw, 34px);
      font-weight: 800;
      letter-spacing: .4px;
      color: var(--accent);
    }
    .subtitle {
      font-size: clamp(14px, 1.6vw, 16px);
      color: var(--muted);
      margin-top: -6px;
    }
    .prompt {
      font-size: clamp(18px, 2.2vw, 26px);
      line-height: 1.4;
      background: #f8fafc;
      border: 1px solid #e2e8f0;
      padding: 20px 22px;
      border-radius: 12px;
      min-height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      max-width: 860px;
    }
    .chips {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: -4px;
    }
    .chip {
      background: var(--chip);
      border: 1px solid #bae6fd;
      border-radius: 999px;
      padding: 8px 12px;
      font-weight: 600;
      font-size: 14px;
      color: #1e3a8a;
    }
    .task {
      background: #eff6ff;
      border: 1px dashed #bfdbfe;
      border-radius: 12px;
      padding: 14px 16px;
      font-size: clamp(14px, 1.8vw, 18px);
      color: #0f172a;
      max-width: 860px;
      text-align: left;
    }
    button {
      background: var(--accent);
      color: #fff;
      font-size: 16px;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 3px 10px rgba(37,99,235,0.35);
      transition: transform 120ms ease, box-shadow 120ms ease, background 160ms ease;
    }
    button:hover { transform: translateY(-1px); }
    button:active { transform: translateY(0); box-shadow: 0 2px 6px rgba(37,99,235,0.25); }
  </style>
