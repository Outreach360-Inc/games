    body {

      background-size: cover;
      background-position: center;
      font-family: sans-serif;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .cube {
      display: inline-flex;
      width: 120px;
      height: 120px;
      margin: 10px;
      background-color: white;
      color: black;
      border: 2px solid black;
      border-radius: 12px;
      padding: 10px;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-size: 1em;
      font-weight: bold;
      text-align: center;
      line-height: 1.2em;
      word-wrap: break-word;
      word-break: break-word;
      cursor: pointer;
    }
    .cube img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    #cube-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }
button {
  padding: 12px 24px;
  font-size: 1.2em;
  margin-top: 20px;
  border: none;
  border-radius: 8px;
  background-color: #2E8B57; /* Green background */
  color: white;              /* White text */
  cursor: pointer;
    }
    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.8);
    }
    .modal-content {
      background-color: white;
      margin: 10% auto;
      padding: 20px;
      border-radius: 12px;
      width: 60%;
      max-width: 500px;
      text-align: center;
      color: black;
    }
    .modal-content img {
      max-width: 100%;
      max-height: 60vh;
    }
    .modal-text {
      font-size: 2em;
      font-weight: bold;
      line-height: 1.4em;
      padding: 20px 10px;
      color: black;
    }
    .close {
      color: black;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>

</head>

    function isImage(url) {
      return typeof url === 'string' && (
        url.includes('docs.google.com/drawings') ||
        url.match(/\.(png|jpg|jpeg|gif)$/)
      );
    }

    function openModal(content) {
      const modalBody = document.getElementById('modal-body');
      modalBody.innerHTML = '';
      if (isImage(content)) {
        const img = document.createElement('img');
        img.src = content.trim();
        modalBody.appendChild(img);
      } else {
        const text = document.createElement('div');
        text.className = 'modal-text';
        text.textContent = content;
        modalBody.appendChild(text);
      }
      document.getElementById('modal').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }

    function rollCubes() {
      const container = document.getElementById('cube-container');
      container.innerHTML = '';
      for (let i = 1; i <= 10; i++) {
        const col = columns['col' + i];
        const item = col[Math.floor(Math.random() * col.length)];
        const div = document.createElement('div');
        div.className = 'cube';
        div.onclick = () => openModal(item);
        if (isImage(item)) {
          const img = document.createElement('img');
          img.src = item.trim();
          div.appendChild(img);
        } else {
          div.textContent = item;
        }
        container.appendChild(div);
      }
    }

    window.onclick = function(event) {
      const modal = document.getElementById('modal');
      if (event.target == modal) {
        closeModal();
      }
    }
  </script>
