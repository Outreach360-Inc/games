<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Genre Lab 1</title>
  <meta name="robots" content="noindex, nofollow">
  <link rel="icon" type="image/png" sizes="32x32" href="https://github.com/Outreach360-Inc/games/raw/main/favicon.png">
  <link rel="icon" type="image/png" sizes="16x16" href="https://github.com/Outreach360-Inc/games/raw/main/favicon.png">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://github.com/Outreach360-Inc/games/blob/main/genre-lab1.png?raw=true') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      height: 100vh;
    }

    .wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      width: 90%;
      max-width: 600px;
      text-align: center;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    #result {
      font-size: 1.5em;
      margin-top: 20px;
      font-weight: bold;
    }

    button {
      padding: 10px 25px;
      font-size: 1em;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1e7e34;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <h1>Genre Lab 1</h1>
      <button onclick="spin()">Spin Genre</button>
      <div id="result"></div>
    </div>
  </div>

  <script>
    const genres = [
      'Adventure', 'Comedy', 'Drama', 'Fantasy', 'Horror', 'Mystery',
      'Science Fiction', 'Thriller', 'Zombie Apocalypse', 'Vampire Fiction',
      'Werewolf Fiction', 'Spy Thriller', 'Crime Fiction', 'Fable',
      'Fairy Tale', 'Monster Fiction', 'Time Travel', 'Aliens',
      'Whodunit', 'Survival', 'Ghost Story'
    ];

    function spin() {
      const randomIndex = Math.floor(Math.random() * genres.length);
      document.getElementById('result').textContent = genres[randomIndex];
    }
  </script>
</body>
</html>
