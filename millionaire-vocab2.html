  <meta charset="UTF-8" />

  <style>
    :root{
      --bg:#0b1020; --panel:#121937; --accent:#ffb703; --accent-2:#00c2ff; --text:#f6f7fb; --muted:#9aa3b2; --danger:#ff5c7a; --success:#34d399; --shadow:0 10px 30px rgba(0,0,0,.35); --round:18px;
    }
    *{box-sizing:border-box}
    html,body{min-height:100%}
    body{
      margin:0; font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background:radial-gradient(1200px 900px at 20% 10%, #17204b 0%, var(--bg) 60%);
      color:var(--text);
      padding:24px; /* allow natural page scroll when needed */
      overflow:auto; /* IMPORTANT: no forced shrink/fit */
    }
    .app{width:100%; max-width:none; margin:0 auto; display:grid; grid-template-columns: 400px 400px 150px; gap:18px; align-items:stretch}   
    @media (max-width: 980px){ .app{grid-template-columns:1fr;}}

    .panel{background:linear-gradient(160deg, rgba(255,255,255,.06), rgba(255,255,255,.02)); border:1px solid rgba(255,255,255,.12); border-radius:var(--round); box-shadow:var(--shadow)}
    .header{grid-column:1/-1; padding:18px 20px; display:flex; align-items:center; justify-content:space-between; gap:16px}
    .title{font-size: clamp(18px, 1.6vw + 12px, 30px); font-weight:800; letter-spacing:.3px}
    .subtitle{color:var(--muted); font-size:14px}

    .left, .middle, .right{padding:14px; display:flex; flex-direction:column; gap:12px}   

    .prompt-card{ width:100%; position:relative; overflow:hidden; min-height:180px; border-radius:var(--round); background:linear-gradient(145deg, #1a244f 0%, #0f1635 75%); border:1px solid rgba(255,255,255,.14); display:flex; flex-direction:column; justify-content:center; align-items:center; text-align:center; padding:22px; isolation:isolate;}
    .prompt-label{color:var(--accent); font-weight:700; letter-spacing:.4px; text-transform:uppercase; font-size:13px}
    .prompt-text{font-size: clamp(18px, 1.2vw + 12px, 26px); font-weight:800; margin:8px 0 6px}
    .helper{color:var(--muted); font-size:14px; max-width:65ch}

    .controls{ display:flex; flex-wrap:wrap; gap:10px; justify-content:center; margin-top:14px}
    .btn{ appearance:none; border:none; cursor:pointer; padding:12px 16px; border-radius:12px; font-weight:700; letter-spacing:.2px; transition:.18s transform ease, .18s opacity ease; }
    .btn:active{transform:translateY(1px)}
    .btn-primary{ background:linear-gradient(180deg, var(--accent), #e39a00); color:#1a1500 }
    .btn-outline{ background:transparent; border:1px solid rgba(255,255,255,.18); color:var(--text); text-decoration:none; display:inline-block }
    .btn-good{ background:linear-gradient(180deg, #38e4a7, #1faf7f); color:#00140d }
    .btn-bad{ background:linear-gradient(180deg, #ff7d96, #d94a62); color:#2b0010 }

    .ladder{list-style:none; margin:0; padding:0; display:grid; gap:4px}  
    .step{display:flex; align-items:center; justify-content:space-between; background:linear-gradient(180deg,#1c264f,#12193a); border:1px solid rgba(255,255,255,.12); border-radius:10px; pad 
    .step .val{font-weight:800; color:#e9f0ff; font-size:clamp(13px, 1.05vw, 17px)}
    .step .num{color:var(--muted); font-size:11px} 
    .step.active{outline:2px solid var(--accent); box-shadow:0 0 0 3px rgba(255,183,3,.2) inset}
    .step.checkpoint{border-color:rgba(255,183,3,.45)}

    .status{display:grid; grid-template-columns:1fr 1fr; gap:8px; margin-top:6px} 
    .status .box{background:linear-gradient(160deg, rgba(255,255,255,.06), rgba(255,255,255,.02)); border:1px solid rgba(255,255,255,.12); border-radius:12px; padding:10px 12px}
    .status .label{color:var(--muted); font-size:12px}
    .status .value{font-weight:800}

    .note{color:var(--muted); font-size:13px; text-align:center; margin-top:6px}

    /* Spinner iframe styling */
    .spinner-wrap{border:1px solid rgba(255,255,255,.14); border-radius:14px; overflow:hidden;}
    .spinner-wrap iframe{width:100%; height:420px; border:0; display:block; background:transparent}  
  .right-inner{width:100%; transform-origin: top center; margin:0 auto; display:flex; flex-direction:column; align-items:center;}  
  .right-inner .ladder, .right-inner .status{width:100%;}
.right-inner .controls{width:100%; display:flex; justify-content:center;}
  </style>



<style id="top-trim">
  body { padding-top: 6px !important; }
  h1 { margin-top: 0 !important; }
  /* Optional: tighten the title card's internal padding if it uses .panel */
  .panel:first-of-type { padding-top: 14px !important; }
</style>





<style id="fullwidth-noscale">
  html, body { height: 100%; margin: 0; }
  body { height: 100svh; overflow: hidden; padding: 0 0 0 0 !important; }
  /* Main grid spans the viewport and uses percentage columns */
  .app {
    width: 100vw !important;
    max-width: 100vw !important;
    height: 100svh !important;
    margin: 0 !important;
    padding: 0 8px;            /* a little side breathing room */
    display: grid;
    grid-template-columns: 48% 37% 15%;
    grid-template-rows: auto 1fr; /* header then content row */
    gap: 12px;
    align-items: stretch !important;
    box-sizing: border-box;
  }
  /* Ensure the header spans all columns on the first row */
  .header { grid-column: 1 / -1; }
  /* Make the three columns fill the available height and scroll inside if needed */
  .app > .left, .app > .middle, .app > .right {
    height: 100% !important;
    min-height: 0;  /* allow inner overflow */
    display: flex;
    flex-direction: column;
    overflow: hidden;         /* clip at panel edge */
  }
  .app > .left > *, .app > .middle > *, .app > .right > * {
    flex: 1 1 auto;
    min-height: 0;
    overflow: auto;           /* internal scroll if needed */
  }
  /* Iframe should fill its container */
  .app iframe { width: 100% !important; height: 100% !important; border: 0; display: block; }
</style>

<style id="header-tight">

  .app { grid-template-rows: min-content 1fr !important; gap: 8px !important; }
  .panel.header { padding: 8px 16px !important; margin: 0 !important; }
  .panel.header .title { 
    font-size: clamp(20px, 2.6vw, 34px) !important; 
    line-height: 1.1 !important; 
    margin: 0 !important;
  }
  .panel.header .subtitle {
    font-size: clamp(12px, 1.3vw, 16px) !important;

  .app > .left, .app > .middle, .app > .right { min-height: 0 !important; }
  .panel.left, .panel.middle, .panel.right { padding-top: 12px !important; }
</style>

<style id="fit-100-percent">

  .app { grid-template-rows: min-content 1fr !important; gap: 8px !important; }
  .panel.header { padding: 6px 12px !important; }
  .panel.header .title { font-size: clamp(18px, 2.2vw, 30px) !important; line-height: 1.05 !important; margin: 0 !important; }
  .panel.header .subtitle { font-size: clamp(11px, 1.1vw, 14px) !important; line-height: 1.15 !important; margin: 2px 0 0 0 !important; opacity: .9; }

    .panel.header .subtitle { display: none !important; }

  /* 2) Right column: ladder fills; status/reset stay visible but can scroll if tight */

    flex: 1 1 auto !important; 
    min-height: 0 !important; 
    display: grid !important; 
    grid-template-rows: repeat(15, minmax(0, 1fr)) !important; 
    gap: 3px !important;

  .app > .right .note, 
  .app > .right .reset, 
  .app > .right .actions { 
    flex: 0 0 auto !important; 
    overflow: auto !important;
    margin-top: 6px !important;

  .step { padding: 6px 8px !important; }
  .step .val { font-size: clamp(11px, 0.95vw, 15px) !important; }
  .step .num { font-size: clamp(10px, 0.8vw, 12px) !important; }
</style>

  <script>
    // Millionaire Ladder
    const ladderValues = [100,200,300,500,1000,2000,4000,8000,16000,32000,64000,125000,250000,500000,1000000];
    const checkpoints = new Set([1000,32000]);

    // Prompt Deck
    const BASE_PROMPTS = [
      {text:"Define the word.", helper:"Explain its meaning clearly and simply."},
      {text:"Use the word in a sentence.", helper:"Make it sound natural and grammatically correct."},
      {text:"Provide a synonym or antonym.", helper:"Say which one you chose (synonym or antonym)."},
      {text:"True or False: the teacher's definition is correct.", helper:"Listen to the definition; say 'true' if correct, 'false' if not."},
      {text:"Make a sentence about your own life using the word.", helper:"Personalize it—use I / me / my and keep it natural."},
      {text:"Determine if the sentence uses the word correctly.", helper:"Teacher says a sentence; you say 'correct' or 'incorrect'."},
      {text:"Ask a question using the word.", helper:"Make a clear question that uses the word naturally."},
      {text:"Give the part(s) of speech.", helper:"Some words have more than one; name all that apply."}
    ];

    let deck=[]; let discard=[]; let lastPromptText = null;
    function shuffle(array){for(let i=array.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[array[i],array[j]]=[array[j],array[i]];}return array;}
    function resetDeck(){deck=shuffle([...BASE_PROMPTS]);discard=[];updatePromptUI("Click “Draw Card” to get a random task.", '');}
    function drawCard(){
      resetDeck();
      let card = deck.pop();
      if (lastPromptText && deck.length>0 && card && card.text === lastPromptText){
        const alt = deck.pop();
        if (alt){
          deck.unshift(card); // put the duplicate back at the front
          card = alt;
        }
      }
      if (!card){ resetDeck(); card = deck.pop(); }
      discard.push(card);
      lastPromptText = card.text;
      updatePromptUI(card.text, card.helper);
    }
    function updatePromptUI(text,helper){document.getElementById('promptText').textContent=text;document.getElementById('helperText').textContent=helper||'';}

    // Ladder State
    let stepIndex=-1; let safeValue=0;
    function buildLadder(){const ul=document.getElementById('ladder');ul.innerHTML='';ladderValues.slice().reverse().forEach((val,i)=>{const li=document.createElement('li');li.className='step'+(checkpoints.has(val)?' checkpoint':'');li.dataset.value=val;li.innerHTML=`<span class="num">${ladderValues.length-i}</span><span class="val">${val.toLocaleString()}</span>`;ul.appendChild(li);});highlightCurrent();}
    function highlightCurrent(){const steps=Array.from(document.querySelectorAll('.step'));steps.forEach(s=>s.classList.remove('active'));if(stepIndex>=0){const renderIndex=ladderValues.length-1-stepIndex;steps[renderIndex]?.classList.add('active');}document.getElementById('winnings').textContent=stepIndex>=0?ladderValues[stepIndex].toLocaleString():'0';document.getElementById('safe').textContent=safeValue.toLocaleString();}
    function markCorrect(){if(stepIndex<ladderValues.length-1){stepIndex++;const val=ladderValues[stepIndex];if(checkpoints.has(val)) safeValue=val;highlightCurrent();}}
    function markIncorrect(){if(safeValue===0){stepIndex=-1;}else{stepIndex=ladderValues.indexOf(safeValue);}highlightCurrent();}
    function resetGame(){
  // Reset internal state
  stepIndex = -1;
  safeValue = 0;
  highlightCurrent();
  resetDeck();

  // Also refresh the spinner iframe to reset word list UI
  try {
    const frame = document.querySelector('.spinner-wrap iframe');
    if (frame) {
      // Force a hard refresh by reassigning the same src
      const current = frame.getAttribute('src');
      frame.setAttribute('src', current);
    }
  } catch(e) {
    // Ignore cross-origin errors; reassigning src handles refresh safely.
  }
}

    document.getElementById('drawBtn').addEventListener('click',drawCard);
    document.getElementById('correctBtn').addEventListener('click',markCorrect);
    document.getElementById('incorrectBtn').addEventListener('click',markIncorrect);
    document.getElementById('resetBtn').addEventListener('click',resetGame);

    buildLadder(); resetDeck();
  </script>

<script>
  // Spinner targets
  const OXF_URL = 'https://outreach360-inc.github.io/games/oxford5000.html';
  const AWL_URL = 'https://outreach360-inc.github.io/games/academic-word-list1.html'; 

  // Hook up once the DOM exists
  document.addEventListener('DOMContentLoaded', () => {
    const spinnerFrame = document.querySelector('.spinner-wrap iframe');
    const oxfordToggle = document.getElementById('toggleOxford');
    const awlToggle = document.getElementById('toggleAWL');

    function setSpinnerList(which) {
      const isOxford = (which === 'oxford');

      // Always update the toggle UI so clicks feel responsive
      if (oxfordToggle) oxfordToggle.setAttribute('aria-pressed', String(isOxford));
      if (awlToggle) awlToggle.setAttribute('aria-pressed', String(!isOxford));

      const nextSrc = isOxford ? OXF_URL : AWL_URL;

      // Try to switch the iframe; browsers block file:/// from https pages
      try {
        spinnerFrame.src = nextSrc;
        spinnerFrame.title = isOxford ? 'Oxford 5000 Spinner' : 'Academic Word List Spinner';
      } catch (err) {
        console.warn('Could not set iframe src:', err);
        // Optional: show a friendly hint if blocked
        alert('Looks like the browser blocked loading a local file inside this page. Open this page as a local file (file:///...) or use the file-picker fallback.');
      }
    }

    // Button events
    if (oxfordToggle) oxfordToggle.addEventListener('click', () => setSpinnerList('oxford'));
    if (awlToggle) awlToggle.addEventListener('click', () => setSpinnerList('awl'));

    // Initial state
    setSpinnerList('oxford');
  });
</script>
