
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alphabet Challenge 1 Spinner</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://github.com/Outreach360-Inc/games/blob/main/alphabet1.jpg?raw=true');
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #333;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.4);
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2em;
      color: #222;
    }
    #result {
      margin: 20px 0;
      font-size: 1.8em;
      
      min-height: 50px;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      background-color: #0074cc;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ”¤ Alphabet Challenge 1</h1>
    <div id="result">Click to spin a topic!</div>
    <button onclick="spin()">Spin Topic</button>
  </div>

  <script>
    const topics = ['Places & Locations', 'People (jobs, family members, etc.)', 'Animals', 'Sports & Games', 'Outdoor Activities', 'Hobbies', 'Fruits & Vegetables', 'Food & Drink', 'School & Art Supplies', 'Household Items', 'Clothing & Accessories', 'Nouns', 'Verbs', 'Adjectives', 'Physical Appearance', 'Emotions & Feelings', 'Sizes & Shapes', 'Seasons & Weather', 'Transportation'];

    function spin() {
      const randomIndex = Math.floor(Math.random() * topics.length);
      document.getElementById('result').textContent = topics[randomIndex];
    }
  </script>
</body>
</html>
