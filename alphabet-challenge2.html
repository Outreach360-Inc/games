<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alphabet Challenge 2</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: url('https://github.com/Outreach360-Inc/games/blob/main/alphabet2.jpg?raw=true') no-repeat center center fixed;
