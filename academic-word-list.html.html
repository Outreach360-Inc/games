function spin() {
  if (WORDS.length===0) return;
  const spinner = document.getElementById('spinner');
  spinner.textContent = "Spinningâ€¦";
  const start = performance.now();
  const duration = 1500; // 1.5 seconds spin
  const easeOutCubic = t => 1 - Math.pow(1 - t, 3);
  let lastIdx = -1;
  function frame(now) {
    const elapsed = now - start;
    const t = Math.min(1, elapsed / duration);
    const speed = 1 - easeOutCubic(t);
    const interval = 15 + speed * 235;
    const idx = Math.floor(elapsed / interval);
    if (idx !== lastIdx) {
      spinner.textContent = WORDS[Math.floor(Math.random()*WORDS.length)];
      lastIdx = idx;
    }
    if (t < 1) requestAnimationFrame(frame);
    else {
      const finalPick = WORDS[Math.floor(Math.random()*WORDS.length)];
      spinner.textContent = finalPick;
    }
  }
  requestAnimationFrame(frame);
}
