function spin(){
  const spinner = document.getElementById('spinner');
  spinner.textContent = "Spinning...";
  let start = null;
  let duration = 1000; // 1 second total spin

  function animate(timestamp){
    if(!start) start = timestamp;
    const progress = timestamp - start;
    spinner.textContent = WORDS[Math.floor(Math.random()*WORDS.length)];
    if(progress < duration){
      requestAnimationFrame(animate);
    } else {
      const result = WORDS[Math.floor(Math.random()*WORDS.length)];
      spinner.textContent = result;
    }
  }
  requestAnimationFrame(animate);
}
