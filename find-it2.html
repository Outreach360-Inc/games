  <style>
    :root {
      --royal:   #5b21b6; /* royal purple */
      --magenta: #db2777; /* hot magenta */
      --sky:     #38bdf8; /* sky blue */
      --card:    #ffffff;
      --text:    #0f172a;
      --accent:  #5b21b6;
    }
    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      color: var(--text);
      overflow: hidden;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      /* Chevron / herringbone pattern layered over new gradient */
      background:
        repeating-linear-gradient(135deg, rgba(255,255,255,0.10) 0 16px, rgba(255,255,255,0.00) 16px 32px),
        repeating-linear-gradient(-135deg, rgba(255,255,255,0.06) 0 16px, rgba(255,255,255,0.00) 16px 32px),
        linear-gradient(135deg, var(--royal) 0%, var(--magenta) 55%, var(--sky) 100%);
      background-attachment: fixed;
      padding: 24px;
      position: relative;
    }

    .container {
      background: var(--card);
      width: min(900px, 100%);
      padding: 36px 28px;
      border-radius: 16px;
      box-shadow: 0 10px 36px rgba(0,0,0,0.35);
      display: grid;
      gap: 18px;
      justify-items: center;
      text-align: center;
      position: relative;
      z-index: 1;
    }
    .title {
      font-size: clamp(22px, 3vw, 34px);
      font-weight: 800;
      letter-spacing: .4px;
      color: var(--accent);
    }
    .subtitle {
      font-size: clamp(14px, 1.6vw, 16px);
      color: #334155;
      margin-top: -6px;
    }
    .prompt {
      font-size: clamp(18px, 2.2vw, 26px);
      line-height: 1.4;
      background: #f8fafc;
      border: 1px solid #e2e8f0;
      padding: 20px 22px;
      border-radius: 12px;
      min-height: 88px;
      display: flex;
      align-items: center;
      justify-content: center;
      max-width: 780px;
    }
    button {
      background: var(--accent);
      color: #fff;
      font-size: 16px;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 3px 10px rgba(91,33,182,0.35);
      transition: transform 120ms ease, box-shadow 120ms ease, background 160ms ease;
    }
    button:hover { transform: translateY(-1px); }
    button:active { transform: translateY(0); box-shadow: 0 2px 6px rgba(91,33,182,0.25); }
  </style>
