:root{
  --bg1:#8EC5FC;
  --bg2:#E0C3FC;
  --card:#ffffff;
  --text:#111827;
  --accent:#2563eb;
}
*{box-sizing:border-box}
html,body{height:100%; margin:0; padding:0}
html{}
body{overflow:hidden; margin:0; padding:0}
body{
  margin:0;
  font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, 'Apple Color Emoji','Segoe UI Emoji';
  color:var(--text);
  background:#000;
  background-attachment: fixed;
  display:flex; flex-direction:column;
  min-height:100dvh;
}
.header{padding:8px 0 4px; text-align:center; width:100vw; margin:0 auto}
.title{
  font-family: 'Gyparody', sans-serif;
  font-size: clamp(28px, 4vw, 56px);
  font-weight: 900;
  letter-spacing: 0.5px;
  margin: 0;
  background-image: linear-gradient(to bottom,
    #ffe8b0 0%,
    #FFD37F 25%,
    #FCC686 50%,
    #e5a94d 75%,
    #b57f25 100%);
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent !important;
  -webkit-text-fill-color: transparent !important;
  text-shadow: 0 3px 10px rgba(0,0,0,.35);
  -webkit-text-stroke: 1.4px rgba(247,247,247,0.4);
}
.subtitle{font-size:0; margin:0} /* removed text as requested */
.board{
  flex:1 1 auto;
  min-height:0;
  width:100vw; padding-left:0; padding-right:0; margin:0;
  margin:8px 0;
  display:grid;
  grid-template-columns: repeat(5, 1fr);
  grid-auto-rows: minmax(0,1fr);
  gap:6px;
}
.category,.card{
  background: linear-gradient(135deg, #0f1fd8, #182CFF);
  color: #FCC686;
  border:none;
  border-radius:6px;
  text-align:center;
  font-weight:900;
  font-size:clamp(16px,2vw,26px);
  cursor:pointer;
  user-select:none;
  transition: background 0.2s ease, color 0.2s ease;
}
.card:hover{
  background: #FCC686 !important;
  color: #182CFF !important;
}
.category{
  background: linear-gradient(135deg, #0f1fd8, #182CFF);
  color: #FFFFFF;
  border:none;
  border-radius:6px;
  padding:8px;
  text-align:center;
  font-weight:900;
  text-transform:uppercase;
  font-size:clamp(12px,1.6vw,18px);
}
.card{
  background: linear-gradient(135deg, #0f1fd8, #182CFF);
  color: #FCC686;
  border:none;
  border-radius:6px;
  text-align:center;
  font-weight:900;
  font-size:clamp(16px,2vw,26px);
  cursor:pointer;
  user-select:none;
  transition: background 0.2s ease, color 0.2s ease;
}
.card:hover{
  background: #FCC686 !important;
  color: #182CFF !important;
}
.card:hover{
  background: #FCC686 !important;
  color: #182CFF !important;
}
.card.cleared{
  opacity:.25;
  filter:grayscale(.2);
  cursor:default;
  pointer-events:none;
  background: rgba(255,255,255,0.12);
  box-shadow:none;
}
.footer{ text-align:center; padding:8px 0 14px }
.btn{
  display:inline-flex;
  align-items:center;
  gap:8px;
  background: linear-gradient(135deg, #0f1fd8, #182CFF);
  color:#FCC686;
  font-weight:900;
  border:none;
  padding:8px 12px;
  border-radius:8px;
  cursor:pointer;
}

/* Modal */
.modal-backdrop{ position:fixed; inset:0; background:rgba(0,0,0,.25); display:none; align-items:center; justify-content:center; padding:20px; z-index:50 }
.modal{
  position:relative; width:min(900px,96vw); max-height:90vh; overflow:auto;
  background:#fff; color:#0f172a; border-radius:14px; box-shadow:0 40px 100px rgba(0,0,0,.25);
  padding:clamp(14px,3vw,28px);
}
.modal .xbtn{ position:absolute; top:10px; right:10px; width:40px; height:40px; border-radius:999px; border:none; background:#e2e8f0; color:#0f172a; font-size:22px; font-weight:900; display:flex; align-items:center; justify-content:center; cursor:pointer }
.modal .xbtn:hover{ background:#cbd5e1 }
.modal .pill{ display:inline-block; font-size:12px; font-weight:700; text-transform:uppercase; letter-spacing:.8px; color:#1e293b; background:#e2e8f0; border-radius:999px; padding:6px 10px; margin-bottom:10px }
.modal h2{ font-size:clamp(20px,2.6vw,28px); margin:6px 0 8px }
.modal .value{ font-weight:900; color:#2563eb }
.modal .idiom{ font-weight:800; color:#0b1b3a }
.modal .prompt{ font-size:clamp(14px,1.8vw,16px); line-height:1.6; margin-top:10px }
.actions{ margin-top:16px; display:flex; gap:6px; flex-wrap:wrap }
.action{
  background: linear-gradient(135deg, #0f1fd8, #182CFF);
  color:#FCC686;
  border:none;
  border-radius:8px;
  padding:8px 12px;
  font-weight:900;
  cursor:pointer;
}
.answer{ margin-top:14px; padding:14px; background:#f1f5f9; border-radius:10px; display:none; font-size:clamp(15px,2vw,18px) }
.small{ font-size:14px; opacity:.8 }

.controls{display:flex; gap:10px; align-items:center; justify-content:center; flex-wrap:wrap; margin-top:10px; width:100vw}
.add-team{display:flex; gap:6px; align-items:center}
.team-name-input{padding:8px 10px; border:1px solid rgba(0,0,0,.1); border-radius:10px; min-width:140px}
.scoreboard{display:flex; gap:6px; flex-wrap:wrap; justify-content:center; margin-top:8px}
.team{background:#ffffff; border:1px solid rgba(0,0,0,.08); border-radius:10px; padding:8px 10px; display:flex; align-items:center; gap:6px; box-shadow:0 6px 14px rgba(0,0,0,.06)}
.team .name{font-weight:800}
.team .score{font-weight:900; min-width:42px; text-align:right}
.team .tbtn{border:none; border-radius:8px; padding:6px 8px; cursor:pointer; background:#f1f5f9}
.team .tbtn:hover{background:#e2e8f0}
.team .active{background:#dbeafe}
.team .select{margin-left:4px}
.team .remove{background:#fee2e2}
.team .remove:hover{background:#fecaca}

/* Modal team selector */
.team-picker{margin-top:6px}
.team-picker label{font-size:14px; opacity:.8; margin-right:8px}
.team-select{padding:8px 10px; border:1px solid rgba(0,0,0,.12); border-radius:10px}


/* Overrides: button colors for Add Team and New Game */
.add-team-btn,
.newgame {
  background: #FFFFFF !important;
  color: #2563EB !important;
  border: none !important;
}


.add-team-btn:hover,
.newgame:hover {
  background-color: #f1f1f1 !important;
  color: #1E40AF !important; /* darker blue */
}


/* Modal buttons styling */
.answer-btn,
.correct-btn,
.incorrect-btn {
  background-color: #2563EB !important;
  color: #FFFFFF !important;
  border: none !important;
  border-radius: 4px;
  padding: 6px 12px;
  font-weight: 600;
  font-size: 14px;
  cursor: pointer;
  transition: background 0.2s ease;
}
.answer-btn:hover,
.correct-btn:hover,
.incorrect-btn:hover {
  background-color: #1E40AF !important;
}


/* Strong override for modal buttons */
button.answer-btn,
button.correct-btn,
button.incorrect-btn {
  background-color: #2563EB !important;
  color: #FFFFFF !important;
  border: none !important;
  border-radius: 4px !important;
  padding: 6px 12px !important;
  font-weight: 600 !important;
  font-size: 14px !important;
  cursor: pointer !important;
  transition: background 0.2s ease;
}
button.answer-btn:hover,
button.correct-btn:hover,
button.incorrect-btn:hover {
  background-color: #1E40AF !important;
}


/* Force modal action buttons to blue with white text */
.modal .action.reveal,
.modal .action.correct,
.modal .action.incorrect {
  background-color: #2563EB !important;
  color: #FFFFFF !important;
  border: none !important;
  border-radius: 6px !important;
  padding: 8px 12px !important;
  font-weight: 700 !important;
}
.modal .action.reveal:hover,
.modal .action.correct:hover,
.modal .action.incorrect:hover {
  background-color: #1E40AF !important;
}


/* Strong override for modal buttons with blue background */
.modal button.action.reveal,
.modal button.action.correct,
.modal button.action.incorrect {
  background: #2563EB !important;
  color: #FFFFFF !important;
  border: none !important;
  border-radius: 6px !important;
  padding: 8px 14px !important;
  font-weight: 700 !important;
}
.modal button.action.reveal:hover,
.modal button.action.correct:hover,
.modal button.action.incorrect:hover {
  background: #1E40AF !important;
}


/* Metallic beveled game title */
.game-title {
  font-size: 3rem;
  font-weight: 900;
  text-transform: uppercase;
  color: #ccc;
  background: linear-gradient(to bottom, #ffffff 0%, #d9d9d9 40%, #a6a6a6 70%, #7a7a7a 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow:
    0 1px 0 #fff,
    0 2px 0 #ccc,
    0 3px 0 #999,
    0 4px 0 #666,

alculations.", "example": "['Can you give me a ballpark figure of the total cost?', 'Give me a ballpark figure and weâ€™ll refine it later.', 'I need a ballpark figure for how long this project will take.']"}, {"idiom": "A bird in the hand is worth two in the bush", "interpretation": "This idiom originates from medieval hunters who believed that the game already caught is more valuable than potential game still in the bush. The phrase teaches people to appreciate what they have rather than risk it for something that might seem better but is not guaranteed.", "example": "['You should take the job offer; remember, a bird in the hand is worth two in the bush.', 'He decided not to sell his steady business in hopes of a bigger profit elsewhere, because a bird in the hand is worth two in the bush.', 'Considering the risks, she kept the guarantee in her pocket, knowing a bird in the hand is worth two in the bush.']"}, {"idiom": "A bit/A little bit", "interpretation": "This phrase is mainly used to emphasize a small degree of something and is a common colloquial expression. They can be used interchangeably without much difference. Usually, it is used to express a slight degree, or to indicate that the quantity or quality of something or someone is insufficient.", "example": "['Iâ€™m feeling a bit tired today.', 'Can you please move a little bit to the left?', 'Sheâ€™s a bit nervous about the interview.']"}, {"idiom": "A blessing in disguise", "interpretation": "This phrase can be traced back to the 18th century. The literal meaning is a blessing that is disguised, suggesting that something that seems bad at first may ultimately result in something good. It highlights the idea that apparent misfortunes can sometimes lead to unexpected benefits.", "example": "['Losing that job was a blessing in disguise; it pushed me to start my own business.', 'Breaking up with her was really a blessing in disguise because she found someone even better.', 'Failing that exam was a blessing in disguise; it made me realize I needed to change my study habits.']"}, {"idiom": "A bone to pick", "interpretation": "This phrase likely originates from the behavior of dogs fighting over a bone, where each dog shows great interest and a desire to claim it, resulting in a struggle. In modern context, it is used to describe when people have grievances or disputes that need to be addressed.", "example": "['I have a bone to pick with you about your comments yesterday.', 'She had a bone to pick with the manager regarding her last evaluation.', 'They both have a bone to pick, so this meeting might be tense.']"}, {"idiom": "A breath of fresh air", "interpretation": "This phrase originates from actual fresh air. When people are in a confined or stuffy environment, breathing in fresh air can make them feel comfortable and invigorated. This metaphor is often used to describe a person or thing that brings pleasure, a new perspective, or a refreshing change.", "example": "['Her innovative ideas were a breath of fresh air for the company.', 'After months of routine work, the unexpected day off was like a breath of fresh air.', 'The new manager is a breath of fresh air; sheâ€™s already made amazing improvements.']"}, {"idiom": "A bunch of", "interpretation": "This phrase originates from the Old English word â€œbunc,â€ meaning a bundle or cluster. In modern English, â€œa bunch ofâ€ is widely used to refer to a large number of things, usually of the same kind. It is often used in informal contexts to indicate a considerable quantity.", "example": "['I bought a bunch of bananas at the market.', 'She has a bunch of friends coming over tonight.', 'Thereâ€™s a bunch of paperwork on my desk I need to finish.']"}, {"idiom": "A chip on your shoulder", "interpretation": "This idiom originated in 19th-century America, where people would place a small wooden chip on their shoulder and dare others to knock it off, signaling a readiness to fight. Over time, it has come to describe individuals who carry a grudge or are combative because of past experiences.", "example": "['Heâ€™s always had a chip on his shoulder ever since he got passed over for the promotion.', 'You need to let go of the past and stop walking around with a chip on your shoulder.', 'She always seems to have a chip on her shoulder, ready to argue with anyone.']"}, {"idiom": "A day late and a dollar short", "interpretation": "This phrase originates from 19th-century America, where people could buy a dozen (12) of some cheap, common items like eggs or apples for a dime (10 cents). Over time, the phrase evolved to describe something that is very common and has little to no unique value.", "example": "['He tried to submit his application, but it was a day late and a dollar short.', 'Her apology felt a day late and a dollar short after the damage was already done.', 'The sale ended yesterday, so your interest now is a day late and a dollar short.']"}, {"idiom": "A dime a dozen", "interpretation": "This phrase originates from 19th-century America, where people could buy a dozen (12) of some cheap, common items like eggs or apples for a dime (10 cents). Over time, the phrase evolved to describe something that is very common and has little to no unique value.", "example": "['Cheap souvenirs are a dime a dozen at the tourist market.', 'Local coffee shops are a dime a dozen in that neighborhood.', 'Talent like his doesnâ€™t come a dime a dozen.']"}, {"idiom": "A doozy", "interpretation": "This phrase originated in early 20th-century American slang, initially used to describe something that stood out or was extraordinary. The exact origin is unclear, but it is widely believed to come from the nickname of the â€œDuesenbergâ€ car, which was considered particularly luxurious and excellent at the time. As a result, â€œdoozyâ€ became a term for anything exceptionally outstanding. In modern English, â€œdoozyâ€ often describes something remarkably good, unique, or extremely challenging.", "example": "['That test was a real doozy â€” one of the hardest Iâ€™ve ever taken.', 'The storm we had last night was a doozy; it knocked out the power!', 'Be prepared for a doozy of a meeting tomorrow; we have a lot to discuss.']"}, {"idiom": "A doubting Thomas", "interpretation": "This phrase originates from the story in the Bible (John 20:24-29), where the disciple Thomas doubted Jesusâ€™ resurrection until he saw and touched Jesusâ€™ wounds himself. Hence, â€œa doubting Thomasâ€ is used to describe someone who is skeptical and does not easily believe others or things.", "example": "['Heâ€™s such a doubting Thomas, always needing proof before he believes anything we say.', 'Donâ€™t be a doubting Thomas, trust me on this plan. Itâ€™s going to work.', 'My brother is a real doubting Thomas â€“ he never takes anything at face value.']"}, {"idiom": "A far cry from (something)", "interpretation": "This idiom dates back to 19th-century England, where it originally referred to the great distance between two places. Over time, it evolved to describe differences and distinctions. Nowadays, this phrase is commonly used to indicate a significant difference or a stark contrast between two things.", "example": "['Living in the city is a far cry from living in the countryside.', 'Her current job is a far cry from what she imagined herself doing after graduation.', 'The new restaurantâ€™s food is a far cry from their old one.']"}, {"idiom": "A fifth wheel", "interpretation": "This phrase originates from the time of horse-drawn carriages, which typically had four wheels. A fifth wheel was unnecessary and had no function. In modern context, the phrase is used to describe someone who feels out of place or unnecessary in a group, much like an unneeded fifth wheel.", "example": "['I felt like a fifth wheel at their party since I didnâ€™t know anyone.', 'Whenever my friends go out on dates, I always feel like a fifth wheel.', 'Donâ€™t worry about becoming a fifth wheel at the family gathering; everyone will make you feel welcome.']"}, {"idiom": "A flash in the pan", "interpretation": "This phrase originates from 18th-century flintlock muskets. These firearms would sometimes have the gunpowder ignite (â€œflashâ€) without the bullet actually being fired (â€œin the panâ€ mechanism). Over time, the phrase came to describe any brief, fleeting success or occurrence.", "example": "['His performance was impressive, but it turned out to be just a flash in the pan.', 'The new product was selling well initially, but it proved to be a flash in the pan.', 'Many startups turn out to be a flash in the pan.']"}, {"idiom": "A fool and his money are easily parted", "interpretation": "This phrase originates from the Bible, specifically the Book of Proverbs in the Old Testament. Since its inception, this proverb has been used to describe people who lack the ability to manage their finances or spend their money unwisely, resulting in their money quickly being depleted. In practice, itâ€™s often used to caution someone to manage their money wisely, or they risk losing it.", "example": "['He spent all his savings on lottery tickets. A  fool and his money are easily parted.', 'Buying unnecessary gadgets can drain your funds quickly. After all, a fool and his money are easily parted.', 'He invested in a dubious scheme and lost it all. True to the saying, a fool and his money are easily parted.']"}, {"idiom": "A for effort", "interpretation": "This phrase comes from the grading system, where even if the actual performance is not outstanding, the effort and spirit shown can still earn a high evaluation. Used in colloquial speech, it typically indicates that even though someoneâ€™s efforts didnâ€™t result in great success, their hard work should still be acknowledged and praised.", "example": "['You might not have won, but you definitely get an A for effort.', 'The project didnâ€™t work out as planned, but the team deserves an A for effort.', 'Her dance performance wasnâ€™t perfect, but sheâ€™d still get an A for effort from the judges.']"}, {"idiom": "A fork in the road", "interpretation": "This idiom originates from the image of a literal fork in a road where a single path splits into two or more directions, requiring a choice of which way to go. It is often used metaphorically to describe a critical decision point in oneâ€™s life, where the choice made will have significant future consequences.", "example": "['During his mid-30s, he encountered a fork in the road with his career.', 'Graduating from college presents a major fork in the road for many students.', 'When the company restructured, she found herself at a fork in the road in her professional life.']"}, {"idiom": "A good Samaritan", "interpretation": "This phrase originates from a story in the Bible, specifically in the Gospel of Luke. In the story, a Samaritan helps a Jewish man who was attacked by robbers, despite historical animosity between Samaritans and Jews. Nowadays, it refers to people who selflessly help others.", "example": "['A good Samaritan reached out to help the elderly man who had fallen on the sidewalk.', 'She was a good Samaritan when she took the lost child to the police station.', 'The anonymous good Samaritan donated money to help rebuild the community center.']"}, {"idiom": "A hang-up", "interpretation": "Originally, this phrase came from the action of hanging up a telephone. Over time, it evolved to describe psychological obstacles or issues that a person canâ€™t easily get over. Itâ€™s commonly used to talk about someoneâ€™s fears, anxieties, embarrassments, or other negative emotional reactions.", "example": "['She has a real hang-up about speaking in public.', 'He couldnâ€™t enjoy the trip because of his hang-up about flying.', 'I donâ€™t know why she has such a hang-up about talking to strangers.']"}, {"idiom": "A hard nut to crack", "interpretation": "This phrase originates from hard nuts, which are difficult to open or crack. It is used as a metaphor to describe a problem or situation that is complex and requires considerable effort and time to solve. In everyday life, this expression is widely used to talk about challenges that need more intelligence or skill to tackle.", "example": "['The math problem was a hard nut to crack, but she finally solved it.', 'Negotiating with him is always a hard nut to crack.', 'Finding an affordable apartment in the city is a hard nut to crack.']"}, {"idiom": "A hot potato", "interpretation": "This phrase originated from the idea of holding a hot potato, which, if held in hand, would be very hot and difficult to hold without getting burned, prompting you to pass it on quickly. In English, it metaphorically describes issues or topics that are difficult to handle, causing embarrassment or controversy.", "example": "['The issue of rising taxes has become a hot potato for the government.', 'The CEOâ€™s resignation turned into a hot potato during the board meeting.', 'Nobody wants to discuss the hot potato of job cuts right now.']"}, {"idiom": "A kickback", "interpretation": "This phrase originates from the business or political realm. In these fields, â€œkickbackâ€ is often used to denote an illegal or unethical payment, usually given in return for awarding a contract, a purchase order, or other business transactions. Such kickbacks involve a transfer of benefits that undermines fair competition principles.", "example": "['The contractor was arrested for offering a kickback to secure the project.', 'He received a kickback from the supplier to ensure the deal went through.', 'They uncovered a series of kickback schemes within the company.']"}, {"idiom": "A little bird told me", "interpretation": "This phrase originates from old Western folklore, where birds were often seen as messengers. Particularly during the Victorian era, birds were symbolically used to represent the conveyance of news, signifying that the source of the information is unspecified or that the speaker does not want to disclose it, adding a touch of mystique.", "example": "['A little bird told me youâ€™re getting a promotion soon.', 'A little bird told me that you have a new hobby.', 'Guess what? A little bird told me youâ€™re getting married!']"}, {"idiom": "A little learning is a dangerous thing", "interpretation": "This phrase originates from Alexander Popeâ€™s poem â€œAn Essay on Criticism.â€ In the poem, Pope argues that a small amount of knowledge can be more dangerous than complete ignorance, as it may lead people to become overconfident and make erroneous judgments and decisions. Hence, this idiom is often used to caution those who, due to their incomplete understanding, are prone to misunderstandings or hasty conclusions.", "example": "['He tried to fix the car himself, but a little learning is a dangerous thing â€” now itâ€™s in worse condition.', 'Before making any major decisions based on what you read online, remember that a little learning is a dangerous thing.', 'A little learning is a dangerous thing â€” itâ€™s better to seek professional advice.']"}, {"idiom": "A memory like a sieve", "interpretation": "This idiom compares someoneâ€™s memory to a sieve, implying that they have a poor memory. Just as a sieve cannot retain small particles and lets most things fall through, a person with a â€œmemory like a sieveâ€ tends to forget information easily. This idiom is commonly used to describe people who are forgetful.", "example": "['My mom has a memory like a sieve and keeps forgetting where she put her keys.', 'If you have a memory like a sieve, you might need to write things down more often.', 'Iâ€™ve got a memory like a sieve these days; I canâ€™t even remember my own phone number.']"}, {"idiom": "A penny for your thoughts", "interpretation": "This phrase originated in the 16th century, used to ask someone what they were thinking. At that time, a penny, though not highly valuable, was enough to solicit someoneâ€™s thoughts. Nowadays, this idiom is commonly used to express interest or curiosity about what someone else is thinking.", "example": "['Youâ€™ve been awfully quiet. A penny for your thoughts?', 'A penny for your thoughts, Sam. You seem deep in thought.', 'A penny for your thoughts. Whatâ€™s bothering you?']"}, {"idiom": "A penny saved is a penny earned", "interpretation": "This phrase originates from a 17th-century proverb and is often credited to Benjamin Franklin. It emphasizes the importance of saving and frugality, conveying the idea that saving money is as valuable as earning it. In modern society, this expression is used to encourage people to save resources and money in order to achieve financial stability and accumulate wealth.", "example": "['My grandma always says, â€œA penny saved is a penny earned,â€ whenever I spend money recklessly.', 'You donâ€™t need that expensive gadget. Remember: A penny saved is a penny earned.', 'By making your coffee at home instead of buying it, youâ€™re proving that a penny saved is a penny earned.']"}, {"idiom": "A perfect storm", "interpretation": "The phrase originates from meteorology, describing a scenario where multiple weather conditions converge to create a particularly severe storm. Itâ€™s commonly used to describe situations where various adverse factors come together, leading to an extremely bad or dangerous situation.", "example": "['The companyâ€™s financial issues, combined with the economic downturn, created a perfect storm.', 'With the heavy rain and high winds, it was a perfect storm for a disastrous flood.', 'The combination of tight deadlines and unexpected technical issues created a perfect storm for the project team.']"}, {"idiom": "A picture is worth a thousand words", "interpretation": "This idiom originated in the United States during the 1930s. At that time, people used â€œa piece of cakeâ€ to describe something as easy as eating a piece of cake. Over time, this phrase became popular and is now used to depict any task that is easy to accomplish.", "example": "['She showed us the photos from her vacation because a picture is worth a thousand words.', 'When making a presentation, remember that a picture is worth a thousand words.', 'The infographic helped everyone understand the data better because a picture is worth a thousand words.']"}, {"idiom": "A piece of cake", "interpretation": "This idiom originated in the United States during the 1930s. At that time, people used â€œa piece of cakeâ€ to describe something as easy as eating a piece of cake. Over time, this phrase became popular and is now used to depict any task that is easy to accomplish.", "example": "['The math test was a piece of cake for her.', 'Fixing the bike was a piece of cake for him.', 'Making this dessert is a piece of cake if you follow the recipe.']"}, {"idiom": "A ray of sunshine", "interpretation": "This phrase is often used to describe a person or thing that brings hope, joy, or warmth in times of trouble or difficulty, much like the sunâ€™s rays breaking through clouds on a gloomy day to bring light and hope.", "example": "['Her smile is like a ray of sunshine on a cloudy day.', 'During my toughest times, his support was a ray of sunshine for me.', 'The news of her recovery was a ray of sunshine for the whole family.']"}, {"idiom": "A rip-off", "interpretation": "This phrase originates from slang and means that the price of a product or service has been unfairly inflated, making the buyer feel cheated and exploited. It is often used to describe unfair deals or overpriced goods and services.", "example": "['The tickets to the concert were a total rip-off.', 'He felt the cost of the new phone was a rip-off.', 'Donâ€™t go to that restaurant, itâ€™s such a rip-off!']"}, {"idiom": "A screw loose", "interpretation": "This phrase originates from mechanical devices where a loose screw means the machine cannot function properly. Similarly, if a person has â€œa screw loose,â€ it metaphorically suggests their mental state is a bit off or they are acting unusually. In everyday conversations, this phrase is often used to describe someone acting strangely or eccentrically.", "example": "['I think heâ€™s got a screw loose for jumping into that freezing water.', 'Her neighbors believe she has a screw loose because she talks to her plants.', 'Sometimes I think my brother has a screw loose when he starts collecting weird things.']"}, {"idiom": "A screwup", "interpretation": "This phrase comes from â€œscrew up,â€ which literally means to over-tighten something, and figuratively means to mess something up badly. In everyday language, â€œa screwupâ€ is often used to describe someone who has made a significant mistake or messed something up.", "example": "['That was a major screwup on his part.', 'We canâ€™t afford another screwup this time.', 'Every project has at least one screwup, but we learn from them.']"}, {"idiom": "A sledgehammer to crack a nut", "interpretation": "This idiom originates from the concept of using excessive force to solve a trivial problem. Like using a sledgehammer to crack a small nut, it exaggerates and unnecessarily wastes resources. It is used to describe taking overly strong or complex measures to deal with a simple issue.", "example": "['Bringing in a lawyer for this minor dispute is like using a sledgehammer to crack a nut.', 'Installing a full security system for such a small store seems like a sledgehammer to crack a nut.', 'Buying a huge SUV for driving around the city is a sledgehammer to crack a nut.']"}, {"idiom": "A smart cookie", "interpretation": "This phrase is used to describe someone who is very intelligent, quick-witted, or astute. It is somewhat informal but very complimentary. The term â€œcookieâ€ here does not refer to an actual cookie but is used as a colloquial term for a person, indicating cleverness and smartness.", "example": "['Sheâ€™s a real smart cookie and always finds a way to solve problems.', 'You canâ€™t fool him; heâ€™s a smart cookie.', 'My daughter is such a smart cookie, she learned to read before she turned four.']"}, {"idiom": "A snowball effect", "interpretation": "The â€œsnowball effectâ€ refers to something that starts small but grows larger and larger, with its impact increasing over time. This phrase originates from the natural phenomenon where a ball of snow rolling down a hillside gathers more snow and becomes bigger. Initially, it was used to describe the rapid expansion of force or impact, but now it can refer to any cumulative growth or expansion.", "example": "['Once the rumor started, it created a snowball effect and spread quickly.', 'Her small investment had a snowball effect, eventually leading to big profits.', 'The project took off slowly, but then the snowball effect made it hugely successful.']"}, {"idiom": "A snowballâ€™s chance in hell", "interpretation": "This idiom uses the idea of a snowball surviving in the fires of hell to illustrate something nearly impossible. Just as a snowball would quickly melt in the inferno, so too does this phrase indicate extremely slim chances of success.", "example": "['Winning the lottery? Thatâ€™s like a snowballâ€™s chance in hell.', 'He doesnâ€™t have a snowballâ€™s chance in hell of passing that exam without studying.', 'Thereâ€™s a snowballâ€™s chance in hell that weâ€™ll finish this project on time.']"}, {"idiom": "A stitch in time saves nine", "interpretation": "This phrase originates from a sewing metaphor, indicating that if a small tear in fabric is mended promptly, it can prevent the tear from becoming larger and thus save more sewing work later. In broader terms, it suggests that early intervention to address small issues avoids bigger problems and saves time and effort. Consequently, this idiom emphasizes the importance of addressing issues in a timely manner.", "example": "['I know itâ€™s a small leak, but remember, a stitch in time saves nine.', 'Fix that flat tire now; a stitch in time saves nine.', 'You should update the software immediately; a stitch in time saves nine.']"}, {"idiom": "A stoneâ€™s throw", "interpretation": "This phrase originates from ancient times when people used physical phenomena to describe distances due to the lack of modern measuring tools. â€œA stoneâ€™s throwâ€ originally meant the distance a stone could be thrown, typically indicating a very short distance within easy reach. In modern English, this phrase is still used to signify that something is very close by.", "example": "['The store is just a stoneâ€™s throw from my house.', 'Her office is a stoneâ€™s throw away from the coffee shop.', 'We spent the weekend at a cottage a stoneâ€™s throw from the beach.']"}, {"idiom": "A storm in a teacup", "interpretation": "This phrase originates from Britain and has been in use since the 18th century. It describes a storm in a small container, like a teacup, which couldnâ€™t possibly impact the outside world. Thus, it is used to signify an overreaction or unnecessary worry about minor matters.", "example": "['The argument between them was just a storm in a teacup; it was nothing serious.', 'Donâ€™t worry about that mistake; itâ€™s just a storm in a teacup.', 'The media is making a storm in a teacup out of this minor issue.']"}, {"idiom": "A storm is brewing", "interpretation": "This phrase originates from the observation of weather patterns; when a storm is approaching, dark clouds gather in the sky. Similarly, metaphorically, â€œa storm is brewingâ€ is used to describe impending trouble or a crisis, often indicating that a tense atmosphere or situation is becoming increasingly uneasy.", "example": "['You could tell from their argument that a storm is brewing.', 'With the new policy changes, a storm is brewing among the employees.', 'I have a bad feeling about this meeting; a storm is brewing.']"}, {"idiom": "A surefire way", "interpretation": "The phrase â€œsurefireâ€ means absolutely reliable or guaranteed to succeed, and it can be traced back to situations where a particular strategy or method sentminded these days, always lost in thought.']"}, {"idiom": "Ace in the hole", "interpretation": "This phrase originates from poker. In some poker games, certain cards of the players are not revealed, known as â€œhole cardsâ€. If one of those hidden cards is an Ace, itâ€™s referred to as an â€œace in the holeâ€. Broadly, the idiom means having a hidden advantage or a secret strategy that can be used to turn a situation around at a critical moment.", "example": "['We thought we were losing, but we had an ace in the hole.', 'His experience in negotiating is his ace in the hole during business meetings.', 'The new product launch is our ace in the hole for increasing sales this quarter.']"}, {"idiom": "Ace up the sleeve", "interpretation": "This phrase originates from card games, especially poker. In these games, a player might hide an ace (the highest-value card) up their sleeve to use it unexpectedly when needed. In modern life, the phrase is used to indicate that someone or some team has a hidden advantage or a secret weapon that can be used at a crucial moment.", "example": "['She always has an ace up her sleeve during negotiations.', 'He thought he had lost, but then he pulled an ace up his sleeve and won the game.', 'The team didnâ€™t reveal their ace up their sleeve until the last minute.']"}, {"idiom": "Achillesâ€™ heel", "interpretation": "This idiom originates from Greek mythology. Achilles was a Greek semi-god hero whose mother tried to make him invulnerable by dipping him in the magical River Styx. However, she held him by his heel, which did not get submerged and thus became his only vulnerable spot. In the Trojan War, Achilles was killed by an arrow to his heel, making â€œAchillesâ€™ heelâ€ a fixed expression to denote a personâ€™s or thingâ€™s fatal weakness.", "example": "['Despite his success, his short temper is his Achillesâ€™ heel.', 'The software is great, but its security issues are its Achillesâ€™ heel.', 'His gambling addiction was his Achilles f someone in doing something, acting first.", "example": "['I wanted to surprise her with a gift, but her friend beat me to the draw.', 'He tried to make the proposal, but his colleague beat him to the draw.', 'I was going to buy that last ticket, but someone beat me to the draw.']"}, {"idiom": "Beat someone to the punch", "interpretation": "This idiom originates from boxing terminology. When a boxer â€œbeats someone to the punch,â€ it means he has struck his opponent before the opponent had a chance to punch. In everyday language, this phrase is used to indicate that someone has done something before someone else, thus gaining an advantage.", "example": "['I wanted to buy that last piece of cake, but she beat me to the punch.', 'We planned to release the new product next month, but our competitors beat us to the punch.', 'I was going to suggest that idea in the meeting, but John beat me to the punch.']"}, {"idiom": "Beat the bushes", "interpretation": "This phrase originated from hunters who would use sticks to beat the bushes to flush out hidden game. In a modern context, â€œbeat the bushesâ€ is used metaphorically to describe making extensive efforts to search for something or someone.", "example": "['Weâ€™ve been beating the bushes for the best candidate for the job.', 'The police are beating the bushes for any clues about the missing person.', 'Iâ€™m beating the bushes to find a good deal on a used car.']"}, {"idiom": "Beating a dead horse", "interpretation": "This idiom originates from the United Kingdom and was first seen in the 19th century. It comes from the imagery of whipping a horse that has already died, which is clearly pointless. In modern usage, the phrase is used to describe actions that are futile and ineffective, essentially wasting time and effort on a lost cause.", "example": "['He keeps revising the same old report, but heâ€™s just beating a dead horse.', 'Trying to change his mind is like beating a dead horse.', 'We need to move on to new ideas instead of beating a dead horse with the old ones.']"}, {"idiom": "Beating around the bush", "interpretation": "This phrase originates from hunting periods. Hunters often needed to beat or hit bushes to flush out birds or other game, but they didnâ€™t directly rush into the bushes. In language, â€œbeating around the bushâ€ means that people donâ€™t directly get to the point when discussing issues or expressing thoughts but instead talk around it.", "example": "['Stop beating around the bush and tell me what you really think.', 'Iâ€™m tired of you beating around the bush. Letâ€™s get to the point.', 'He was beating around the bush instead of directly answering the question.']"}, {"idiom": "Bed head", "interpretation": "This idiom is used to describe hair that is messy and tousled after getting out of bed. Because tossing and turning during sleep can make hair disheveled, this condition is termed â€œbed head.â€ In modern usage, aside from its literal meaning, it can humorously describe someone who looks like they havenâ€™t fully woken up.", "example": "['I looked in the mirror and saw bed head like never before.', 'Her bed head was so bad she needed a shower to fix it.', 'I grabbed a hat to hide my bed head before going out.']"}, {"idiom": "Bed of roses", "interpretation": "This phrase originates from the elegance and comfort associated with a bed made of roses, describing an idealized, comfortable, and happy life. It first appeared in the poems of Shakespeare, referring to life as easy and comfortable as a bed of roses. In modern English, itâ€™s often used to denote an easy, pleasant situation without difficulties.", "example": "['Life is not always a bed of roses; sometimes, you have to face challenges.', 'She makes everything seem like a bed of roses, but she works hard behind the scenes.', 'Moving to a new city isnâ€™t a bed of roses, but it can be very rewarding.']"}, {"idiom": "Before you know it", "interpretation": "This phrase means that something happens before you have time to become aware of it. It emphasizes the quickness and unexpectedness of an event. It is often used to describe how fast time passes or how quickly things change.", "example": "['The kids grow up so fast; before you know it, theyâ€™re off to college.', 'Before you know it, summer will be over, and it will be time for school again.', 'You should start preparing now because before you know it, the deadline will be here.']"}, {"idiom": "Behind someoneâ€™s back", "interpretation": "This phrase means doing something without someoneâ€™s knowledge or presence, often carrying a negative connotation, especially involving some kind of undesirable action like speaking ill or making decisions. The expression stems from the complexities of interpersonal interactions, often used to describe actions lacking transparency and trust.", "example": "['She talked about her friend behind her back, which caused a lot of tension.', 'They made changes to the project behind his back and now heâ€™s upset.', 'I donâ€™t appreciate it when you make decisions behind my back.']"}, {"idiom": "Behind the eight ball", "interpretation": "This phrase originates from the game of pool (billiards). In the game of eight-ball, if your ball is positioned behind the eight ball, your next shot becomes very tricky because you canâ€™t directly hit your target ball. This situation metaphorically represents being in a difficult or disadvantaged position.", "example": "['Heâ€™s really behind the eight ball at work since he missed the deadline.', 'After the unexpected expenses, they found themselves behind the eight ball financially.', 'If you donâ€™t finish this project on time, youâ€™ll be behind the eight ball.']"}, {"idiom": "Belt and suspenders", "interpretation": "This phrase originates from the act of wearing both a belt and suspenders. Both items individually can prevent trousers from falling down, and using both suggests extra security and assurance, even though one method would be sufficient. The expression is often used to describe someone who is very cautious and has taken multiple measures to ensure nothing goes wrong.", "example": "['Heâ€™s using a belt and suspenders approach to make sure the project succeeds.', 'Itâ€™s better to have a belt and suspenders policy when dealing with important data.', 'She always takes a belt and suspenders approach, double-checking everything.']"}, {"idiom": "Bend over backward", "interpretation": "This phrase originates from gymnastics or physical movements where one does something as extreme and difficult as bending their back in an unusual direction. Over time, it has evolved to mean making every effort or trying exceptionally hard, especially when helping someone else.", "example": "['He bent over backward to make sure his guests were comfortable.', 'She bends over backward to meet the deadlines, even if it means working late nights.', 'They bent over backward to provide excellent customer service.']"}, {"idiom": "Bent out of shape", "interpretation": "The phrase â€œbent out of shapeâ€ literally means â€œto be bent or deformed,â€ and itâ€™s used to describe someone who is very angry or upset about something. The exact origin of this expression is unclear, but it can be traced back to the mid-20th century, suggesting that a personâ€™s emotions are so intense that it feels as though their entire body is affected.", "example": "['He got really bent out of shape when he found out someone had taken his parking spot.', 'Donâ€™t get bent out of shape over something so trivial.', 'She tends to get bent out of shape whenever things donâ€™t go her way.']"}, {"idiom": "Beside oneself", "interpretation": "The phrase originates from a psychological state describing a person whose emotions have reached such an extreme level that it feels like their soul has left their body, and they can no longer control their actions and emotions. This state can be triggered by extreme anger, excitement, sadness, or other intense emotion ms too risky.', 'Sometimes you have to take calculated risks, but donâ€™t bet the ranch.']"}, {"idiom": "Better late than never", "interpretation": "This phrase originates from an ancient Greek proverb, meaning that itâ€™s better to do something late than not doing it at all. It conveys a positive attitude, encouraging people to complete tasks even if theyâ€™re behind schedule, rather than giving up due to delays.", "example": "['He finally finished the project. Better late than never.', 'She apologized for her mistake. Better late than never.', 'They started cleaning the house yesterday. Better late than never.']"}, {"idiom": "Between a rock and a hard place", "interpretation": "This phrase originates from the Greek mythology of Scylla and Charybdis, two monsters situated on either side of a narrow strait. Sailors had to navigate between avoiding one hazard and falling into the other, typically a choice leading to disaster.", "example": "['She felt like she was between a rock and a hard place when deciding whether to quit her job or stay in a toxic environment.', 'Being between a rock and a hard place, he had to choose either paying a hefty fine or facing court.', 'When the rent increased, she was between a rock and a hard place, deciding to move or cut other expenses.']"}, {"idiom": "Between the devil and the deep blue sea", "interpretation": "This idiom originated from the maritime world. The earliest records can be traced back to the 17th century, describing sailors busy on deck during a storm: on one hand, facing the dangerous deck work (devil), and on the other, the deep blue sea that could swallow them at any moment. This phrase is used to describe a situation where one has to choose between two equally undesirable options.", "example": "['I felt like I was between the devil and the deep blue sea when deciding to either stay in a bad job or quit without another one lined up.', 'She was between the devil and the deep blue sea when she had to either lie to her d dogs in the backyard.']"}, {"idiom": "Burn bridges", "interpretation": "This idiom originates from a military strategy in ancient times. When an army needed to push forward resolutely, they would burn the bridges behind them to prevent retreat, thereby forcing the soldiers to move forward only. This practice significantly bolstered the armyâ€™s determination and fighting spirit. In modern contexts, â€œburn bridgesâ€ is often used to describe a decisive action in interpersonal relationships or a career that eliminates the possibility of going back or mending the relationship.", "example": "['Leaving the company without notice is a sure way to burn bridges.', 'You should think carefully before making a decision that could burn bridges with your friends.', 'She didnâ€™t want to burn bridges with her former employer, so she handed in her resignation respectfully.']"}, {"idiom": "Burn the candle at both ends", "interpretation": "This phrase originates from 17th century France, where candles were expensive, and burning a candle at both ends signified waste and quick exhaustion. It evolved to describe a situation where someone is overly busy, working or engaging in activities both day and night, ultimately leading to rapid depletion of energy and exhaustion.", "example": "['Sheâ€™s been burning the candle at both ends to meet all her deadlines.', 'If you keep burning the candle at both ends, youâ€™ll eventually burn out.', 'Heâ€™s been burning the candle at both ends with his job and night classes.']"}, {"idiom": "Burn the midnight oil", "interpretation": "This idiom originates from as early as the 16th century when nighttime illumination was primarily provided by oil lamps. People often had to work or study late into the night by the light of these lamps. Therefore, the phrase came to describe scenarios where individuals sacrifice sleep to work or study late at night.", "example": "['She had to burn the midnight oil to finish her project on time.', 'He was burning the m ottery.', 'The kids are going to go bonkers if they find out about the surprise party.', 'After working all week without a break, he finally went bonkers.']"}, {"idiom": "Go cold turkey", "interpretation": "This phrase originates from the process of quitting drugs or alcohol, indicating the sudden complete stop of using a substance instead of a gradual reduction. The body immediately exhibits withdrawal symptoms, similar to feeling as cold as turkey meat, hence the term â€œgo cold turkeyâ€. Nowadays, it is widely used to describe abruptly stopping any habit or behavior.", "example": "['He decided to go cold turkey on smoking after 20 years.', 'After realizing how much time she spent online, she went cold turkey on social media.', 'Itâ€™s hard to go cold turkey on caffeine, but he managed to do it.']"}, {"idiom": "Go down in flames", "interpretation": "This phrase originates from aviation terminology, where a plane that gets hit or suffers mechanical failure may burn and crash to the ground. In modern usage, this phrase metaphorically describes a plan, project, or task that ends in a spectacularly unsuccessful manner.", "example": "['The business idea went down in flames after investors pulled out.', 'Their attempt to negotiate a lower price went down in flames.', 'The project went down in flames due to poor planning and execution.']"}, {"idiom": "Go fly a kite", "interpretation": "This phrase originated in the early 20th century in the United States. When someone is annoyed or upset with another person, they might tell them to go do something seemingly pointless, such as flying a kite. By saying this, they are essentially telling the person to leave them alone and stop bothering them.", "example": "['When he wouldnâ€™t stop arguing, I told him to go fly a kite.', 'She was so annoying that I finally said, â€œJust go fly a kite!â€', 'He told me to go fly a kite when I asked for help.']"}, {"idiom": "Go fry an egg", "interpretation": "This phrase is a lively expression lf-cockedâ€ has come to mean acting hastily or rashly without proper preparation or thought.", "example": "['He always goes off half-cocked before knowing all the facts.', 'Donâ€™t go off half-cocked; make sure you have all the information first.', 'She went off half-cocked with her complaint, not realizing the full context.']"}, {"idiom": "Go off the deep end", "interpretation": "This phrase can be traced back to swimming pools, which usually have a shallow end and a deep end. The shallow end is safer, while the deep end requires higher swimming skills. If someone jumps into the deep end unprepared, they might feel panicked and out of control, which is used here as a metaphor for emotional breakdown.", "example": "['When he heard the bad news, he just went off the deep end and started shouting.', 'Donâ€™t go off the deep end. Letâ€™s figure this out calmly.', 'She went off the deep end when she found out her project had been canceled.']"}, {"idiom": "Go on a wild goose chase", "interpretation": "This phrase originally comes from 16th-century English literature, signifying that chasing wild geese is futile because of their unpredictable flight patterns. As a result, it describes actions that waste time and effort without any fruitful outcome.", "example": "['We went on a wild goose chase trying to find that old book.', 'She sent me on a wild goose chase looking for that nonexistent restaurant.', 'Following that clue turned out to be a wild goose chase.']"}, {"idiom": "Go out of oneâ€™s way", "interpretation": "This phrase originates from Old English where â€œwayâ€ means road or path, and â€œgo out of oneâ€™s wayâ€ refers to stepping off the normal path to accomplish something. It signifies making extra effort and sacrifice in order to achieve a goal or help someone.", "example": "['She really went out of her way to make sure everyone felt comfortable at the party.', 'My boss went out of his way to help me with the project.', 'They went out of their way to make our v gent circumstances.", "example": "['When walking through a crowded market, you need to keep your wits about you.', 'During the negotiation, you must keep your wits about you to get the best deal.', 'Drivers need to keep their wits about them on icy roads.']"}, {"idiom": "Keeping up with the Joneses", "interpretation": "This idiom originates from early 20th-century America, particularly from a comic strip created by Arthur R. â€œPopâ€ Momand in 1913 titled â€œKeeping Up with the Joneses.â€ The comic depicted a family constantly striving to keep up with their neighbors, the Joneses, in terms of material possessions. The phrase later came to be used to describe the behavior of individuals attempting to match or surpass others in wealth and social status by purchasing luxury items.", "example": "['Theyâ€™re always keeping up with the Joneses, trying to buy every new gadget their neighbors get.', 'She spent a lot of money on that car just to keep up with the Joneses.', 'Donâ€™t stress about keeping up with the Joneses; just live within your means.']"}, {"idiom": "Kept in the dark", "interpretation": "This phrase can be traced back many centuries, as itâ€™s common in English to use darkness to describe ignorance or a lack of information. For example, seeds need sunlight to grow, and if seeds are â€œkept in the dark,â€ they cannot germinate. This is similar to people being deliberately kept from information, thus being unable to â€œgrowâ€ or understand the facts.", "example": "['The employees were kept in the dark about the companyâ€™s merger plans.', 'She felt kept in the dark about the decision-making process.', 'They donâ€™t want us to know the truth, so theyâ€™ve kept us in the dark.']"}, {"idiom": "Keyed up", "interpretation": "This idiom originates from the 19th century. The original meaning involved making something taut or ready by turning a key or a string, such as winding a clock or tuning an instrument. Figuratively, it describes the state of being excited or anxious in anticipation of something.", "example": "['She was all keyed up before her big presentation.', 'He gets keyed up every time he has an important meeting.', 'The kids were all keyed up waiting for the fireworks to start.']"}, {"idiom": "Kick up your heels", "interpretation": "The idiom originates from the early 20th century, where it was observed that horses would kick up their heels when they are happy or relaxed. Using a similar metaphor for humans, it describes the act of letting loose, having fun, or experiencing relief.", "example": "['After finishing the project, they decided to kick up their heels and throw a big party.', 'With the exams finally over, the students could kick up their heels for the summer.', 'She rarely gets a chance to kick up her heels, but this weekend she plans to relax completely.']"}, {"idiom": "Kill the mood", "interpretation": "This phrase originates from colloquial English and is used to describe actions or words that dampen or ruin a cheerful or lively atmosphere. It is often used in social gatherings or parties to criticize those who have said or done something inappropriate that has made the situation awkward or dull.", "example": "['His rude comment killed the mood at the party.', 'Talking about work during dinner kills the mood.', 'Donâ€™t bring up politics tonight; it will kill the mood.']"}, {"idiom": "Kill two birds with one stone", "interpretation": "This idiom originates from Ancient Greece and literally means killing two birds with one stone, symbolizing accomplishing two goals with a single effort. The phrase is commonly used to describe situations where a single action effectively addresses two or more issues.", "example": "['By carpooling, we can kill two birds with one stone â€” save money on gas and reduce our carbon footprint.', 'She went shopping to get groceries and gifts, killing two birds with one stone.', 'By studying for his exams on the train, he kills two birds with one stone â€” utilizing his travel time effectively.']"}, {"idiom": "Kit and caboodle", "interpretation": "This phrase originated in the 19th century, primarily used to describe the full set of equipment carried by soldiers. â€œKitâ€ refers to a toolkit or gear, and â€œcaboodleâ€ means the whole lot of something. In modern English, this phrase is often used to indicate the entirety of something, like a complete package that contains all necessary elements.", "example": "['I just bought a new computer, mouse, keyboard, and the whole kit and caboodle.', 'When they moved out, they took the furniture, kitchenware, and the entire kit and caboodle with them.', 'She inherited the house, car, and the whole kit and caboodle from her grandfather.']"}, {"idiom": "Knee-high to a grasshopper", "interpretation": "This idiom is used to describe someone who is very small or very young, deriving from the comparison to the height of a grasshopper. Grasshoppers are generally very small, so saying someone is â€œknee-high to a grasshopperâ€ indicates they were young or short at the time, often used to reflect on someoneâ€™s childhood.", "example": "['Iâ€™ve known her since she was knee-high to a grasshopper.', 'Heâ€™s been playing the piano since he was knee-high to a grasshopper.', 'I remember being knee-high to a grasshopper and helping my grandpa in the garden.']"}, {"idiom": "Knee-jerk reaction", "interpretation": "This phrase originates from the medical knee reflex test, where the knee involuntarily jerks upon being tapped. This reaction happens without the need for conscious thought. Therefore, â€œknee-jerk reactionâ€ is used to describe an automatic, often unconsidered response to a stimulus or situation.", "example": "['Her knee-jerk reaction was to say no to the unexpected proposal.', 'Instead of having a knee-jerk reaction, take a moment to think it through.', 'He regretted his knee-jerk reaction of anger later.']"}, {"idiom": "Knock into a cocked hat", "interpretation": "This phrase originates from the traditional tricorn hat (cocked hat), which becomes disheveled and useless when knocked out of shape. It metaphorically signifies something being thoroughly destroyed or overwhelmingly defeated. This idiom is often used to describe an idea, plan, or competitor being completely overcome or ruined.", "example": "['The new evidence knocked their theory into a cocked hat.', 'The underdog team knocked the champions into a cocked hat.', 'The criticâ€™s review knocked the movie into a cocked hat.']"}, {"idiom": "Knock it off", "interpretation": "This phrase originates from early 20th-century American slang, and is commonly used to tell someone to stop doing something annoying or distracting. It is typically used in informal conversations, especially when trying to get friends or children to stop being disruptive or bothersome.", "example": "['Hey, knock it off! Iâ€™m trying to concentrate.', 'Would you knock it off with the drumming? Itâ€™s really loud.', 'Knock it off or youâ€™ll be sent to your room.']"}, {"idiom": "Knock on wood", "interpretation": "This phrase has several origin theories. One popular belief is that ancient Europeans thought trees and forests held mystical powers. Therefore, touching or knocking on wood would invoke or signal these powers for protection. In modern usage, after mentioning something positive or hoping for something to proceed smoothly, people knock on wood to ward off bad luck â€” a superstitious act of seeking good fortune.", "example": "['Iâ€™ve never gotten a speeding ticket, knock on wood.', 'We have had great weather for our trip so far, knock on wood.', 'The project is going smoothly, knock on wood.']"}, {"idiom": "Knock someoneâ€™s socks off", "interpretation": "This phrase originated in America, dating back to the late 19th century. Originally, it was used to describe a blow so powerful that it could knock off a personâ€™s shoes and even their socks. In contemporary usage, it more commonly refers to someone or something making a profound impression, often surprisingly good.", "example": "['The performance really knocked my socks off!', 'Her presentation knocked everyoneâ€™s socks off at the meeting.', 'The movieâ€™s special effects knocked my socks off.']"}, {"idiom": "Know the ins and outs", "interpretation": "The phrase expresses familiarity with all details and procedures of something. It is composed of two parts: â€œinsâ€ refers to internal details, and â€œoutsâ€ refers to external details, together indicating a thorough understanding of all aspects.", "example": "['She knows the ins and outs of the companyâ€™s policy.', 'To perform well in this task, you need to know the ins and outs of the software.', 'He knows the ins and outs of the legal process like nobody else.']"}, {"idiom": "Know the ropes", "interpretation": "This phrase originates from early nautical terminology. In sailing, sailors needed to know how to handle and use the many ropes on a ship, which was crucial for effectively maneuvering the vessel. Thus, a sailor who â€œknew the ropesâ€ was considered experienced and reliable. In modern times, â€œknow the ropesâ€ is generally used to describe someone who is very familiar with the rules, tasks, and subtleties of a certain field.", "example": "['After a few weeks on the job, youâ€™ll start to know the ropes.', 'We need someone who really knows the ropes to lead this project.', 'Sheâ€™s been here for years, so she definitely knows the ropes.']"}, {"idiom": "Know which way the wind is blowing", "interpretation": "This phrase originates from maritime terminology, where knowing the wind direction is crucial for navigation. Metaphorically, â€œknow which way the wind is blowingâ€ describes someone who can effectively understand the current situation, trend, or social climate and make decisions accordingly.", "example": "['Before making any big decisions, itâ€™s important to know which way the wind is blowing in the market.', 'Politicians often need to know which way the wind is blowing to shape their policies.', 'As a good manager, she always knows which way the wind is blowing in the industry.']"}, {"idiom": "Know your onions", "interpretation": "This phraseâ€™s origin is somewhat unclear; some suggest it might be related to S. G. Onyons, a renowned British household cookbook author from the early 20th century, though this interpretation is debated. Generally, the phrase is used to signify that someone has deep understanding and expertise in a particular area.", "example": "['When it comes to digital marketing, she really knows her onions.', 'Ask Jim about car engines â€” he knows his onions.', 'Donâ€™t worry, the contractor knows his onions when it comes to renovating homes.']"}, {"idiom": "Know zip", "interpretation": "This phrase comes from the slang usage of â€œzipâ€ to mean â€œzeroâ€ or â€œnothing,â€ hence â€œknow zipâ€ implies knowing nothing about something. The analogy is drawn from the concept of getting â€œzeroâ€ in a test or competition, symbolizing a lack of knowledge.", "example": "['I know zip about repairing cars.', 'She knows zip about cooking but wants to learn.', 'They asked him about the subject, but he knew zip.']"}, {"idiom": "Knuckle under", "interpretation": "This idiom originates from an old practice in games like chess, where a player would place their knuckles on the board to signify defeat. Over time, â€œknuckle underâ€ has evolved to mean yielding or giving in.", "example": "['After hours of negotiation, he finally had to knuckle under and agree to the terms.', 'She didnâ€™t want to knuckle under to the pressure from her peers.', 'Bold and stubborn, he refused to knuckle under to the authority figure.']"}, {"idiom": "Labor of love", "interpretation": "This idiom originates because people tend to invest a lot of time and effort for something they love or are passionate about, often without expecting payment or reward. In such situations, the labor itself becomes worthwhile due to the presence of love or passion, rather than r final performer, please welcome Jane!']"}, {"idiom": "Last straw", "interpretation": "This idiom originates from an English proverb, â€œthe last straw that broke the camelâ€™s back.â€ It is used to describe a situation where a final, seemingly small event causes an overwhelming reaction after a buildup of previous pressures or problems.", "example": "['The broken vase was the last straw; she couldnâ€™t take the chaos anymore.', 'His rude comment was the last straw, and she decided to quit.', 'The late assignment was the last straw for the teacher.']"}, {"idiom": "Last-ditch effort", "interpretation": "This phrase originates from a military term, referring to the final defensive effort made in the last moments of a battle. In modern usage, â€œlast-ditch effortâ€ is typically used to describe a final attempt or effort in a desperate or urgent situation, hoping to turn things around or achieve success.", "example": "['In a last-ditch effort to save their home, they organized a fundraising event.', 'They made a last-ditch effort to win the game, but it wasnâ€™t enough.', 'The company launched a last-ditch effort to improve sales before the end of the quarter.']"}, {"idiom": "Laugh all the way to the bank", "interpretation": "This phrase originates from the idea of someone being so happy with their earnings or financial success that they can literally laugh all the way to the bank. It is often used to describe someone who has made a substantial amount of money from a deal, investment, or business venture with ease.", "example": "['After selling his startup, he was laughing all the way to the bank.', 'They laughed all the way to the bank after their product became a bestseller.', 'Investors in that tech company are laughing all the way to the bank now.']"}, {"idiom": "Lay an egg", "interpretation": "This phrase originates from American baseball, where if a team scores no runs, the scoreboard shows a big zero, shaped like an egg. The term was later adopted in the performing arts to refer to a performance or project that flops miserably. It is now widely used to describe any form of failure.", "example": "['The comedian laid an egg with his latest routine; nobody laughed.', 'Our marketing campaign laid an egg, and sales actually went down.', 'The new product launch laid an egg; customers were not interested.']"}, {"idiom": "Lay down the law", "interpretation": "This phrase originates from the actions of lawmakers and enforcers who would draft and enforce laws in a strict and unwavering manner. In modern usage, â€œLay down the lawâ€ is used to describe anyone who sets rules or enforces discipline in a firm and authoritative manner.", "example": "['The new coach came in and immediately laid down the law with the players.', 'Parents often have to lay down the law when it comes to bedtime for their children.', 'The boss had to lay down the law after too many employees started arriving late.']"}, {"idiom": "Lead someone around by the nose", "interpretation": "This idiom originates from ancient practices where animals, particularly bulls, were controlled by rings through their noses, making them compliant to their handlerâ€™s direction. In modern usage, the phrase metaphorically describes someone being completely controlled or manipulated by another person, having no autonomy.", "example": "['She lets her boyfriend lead her around by the nose.', 'Donâ€™t let your boss lead you around by the nose; stand up for yourself.', 'Itâ€™s clear that heâ€™s leading you around by the nose. You need to make your own decisions.']"}, {"idiom": "Learn by rote", "interpretation": "This phrase originates from Old English â€œrote,â€ meaning to learn something through repetition and mechanical methods. While this method allows memorizing significant amounts of information in a short time, it often lacks comprehension and application skills. In modern education, this learning method is generally viewed as inefficient and inflexible.", "example": "['He learned the poem by rote, but didnâ€™t really understand its meaning.', 'Students often learn mathematical formulas by rote without understanding the concepts.', 'Learning by rote can be useful for short-term exams, but not for long-term retention.']"}, {"idiom": "Learn the ropes", "interpretation": "This phrase originates from sailing, where sailors needed to learn how to properly handle ropes to manipulate the sails and other equipment. Over time, the phrase has been widely applied in various contexts to mean becoming familiar with the basic procedures and techniques of a new task or job.", "example": "['It will take a few weeks for the new intern to learn the ropes.', 'Once you learn the ropes, the job becomes much easier.', 'Sheâ€™s finally learning the ropes after being in the job for a month.']"}, {"idiom": "Learned my lesson", "interpretation": "This phrase originates from life experiences or wrong decisions where we learn valuable lessons that prevent us from making the same mistakes again in the future. It is used when people recognize their mistakes and gain wisdom from them.", "example": "['After forgetting my ID, I learned my lesson and always double-check my bag before leaving.', 'She learned her lesson the hard way when she missed her flight because she didnâ€™t set an alarm.', 'I learned my lesson after getting sunburned and now always use sunscreen.']"}, {"idiom": "Leave me alone", "interpretation": "This phrase is commonly used to express a desire to be alone or not to be disturbed. It originates from everyday social interactions when people need time to calm down or want to enjoy personal space. It indicates they do not want to interact with others or be interrupted.", "example": "['I need some time to think, so please leave me alone.', 'She asked everyone to leave her alone after the meeting.', 'Sometimes, you just want people to leave you alone.']"}, {"idiom": "Leave no stone unturned", "interpretation": "This phrase originates from an ancient Greek legend in which a general was advised to turn over every stone to find a hidden treasure after a battle. Since then, â€œleave no stone unturnedâ€ has become an expression used to denote making every possible effort to achieve a goal.", "example": "['The detectives promised to leave no stone unturned in their search for the missing girl.', 'We will leave no stone unturned to ensure the projectâ€™s success.', 'Our coach told us to leave no stone unturned in our preparations for the championship game.']"}, {"idiom": "Leave someone high and dry", "interpretation": "This phrase originates from nautical culture, where it refers to ships that get stranded as the tide rolls out, leaving the vessel â€œhigh and dryâ€ and unable to move. From this metaphor, it evolved to mean abandoning someone in a difficult situation without any help.", "example": "['He promised to help, but then he left me high and dry.', 'They were left high and dry when the company went bankrupt.', 'I canâ€™t believe you would leave your best friend high and dry like that.']"}, {"idiom": "Leave well enough alone", "interpretation": "The phrase originates from the French proverb â€œLet well alone,â€ meaning it is better not to interfere with something that is already satisfactory to avoid the risk of making things worse. This saying is often used to remind people not to try to improve something that is already good enough to avoid unnecessary complications or mishaps.", "example": "['The project is going smoothly, so letâ€™s just leave well enough alone.', 'You should leave well enough alone; any more changes might ruin everything.', 'He wanted to tweak the design, but I told him to leave well enough alone.']"}, {"idiom": "Left me in the lurch", "interpretation": "This phrase originally comes from an old table game called â€œlurch,â€ similar to modern backgammon. In the game, if one player leaves their partner or fails to fulfill their responsibility, they are said to be â€œleft in the lurch,â€ meaning in a bad or helpless situation. Today, the idiom is used to describe being abandoned or left in a difficult position by someone.", "example": "['Just when I needed help most, he left me in the lurch.', 'Her sudden resignation left us in the lurch right before the project deadline.', 'I canâ€™t believe they left us in the lurch without any explanation.']"}, {"idiom": "Left out in the cold", "interpretation": "This phrase originates from a literal metaphor of being left outside in cold weather. Cold symbolizes a lack of warmth and care, so being left out in the cold is akin to being excluded from warmth and acceptance. In modern usage, it is commonly used to describe someone who is ignored, excluded, or not considered in important matters or relationships.", "example": "['During the meeting, she felt completely left out in the cold.', 'When the team decided to go ahead without him, he was left out in the cold.', 'She didnâ€™t get an invitation and felt left out in the cold.']"}, {"idiom": "Left someone behind", "interpretation": "This phrase indicates a situation where someone is no longer paid attention to or is left further back by others or a group. It is commonly used to describe instances where someone is forgotten or ignored in team activities or unable to keep pace with the groupâ€™s progress or development.", "example": "['When they promoted the other employees, they left Mark behind.', 'She felt left behind when all her friends went to college.', 'Donâ€™t leave anyone behind as we move forward with this project.']"}, {"idiom": "Lend me your ear", "interpretation": "This phrase originates from Shakespeareâ€™s play â€œJulius Caesarâ€, where Mark Antony says â€œFriends, Romans, countrymen, lend me your earsâ€ while addressing the people, meaning he is asking them to listen attentively. Nowadays, this phrase is widely used to ask for someoneâ€™s attention and listening.", "example": "['Could you lend me your ear for a moment? I need to talk about something important.', 'I always lend him my ear when heâ€™s feeling down.', 'If you lend me your ear, I promise it wonâ€™t take long.']"}, {"idiom": "Lend someone a hand", "interpretation": "This phrase originates from the literal sense of lending oneâ€™s hand to help with someoneâ€™s work or task. In everyday life, this expression is used to indicate that someone is willing to help another person complete a task or provide support.", "example": "['Could you lend me a hand with these groceries?', 'She always lends a hand when we need help at the office.', 'Iâ€™m happy to lend you a hand with your move this weekend.']"}, {"idiom": "Let bygones be bygones", "interpretation": "This phrase originates from Old English, meaning â€œlet the past be the past.â€ It is meant to express a personâ€™s decision to let go of past conflicts or issues and not to dwell on things that have already happened, but to focus on the future. It is typically used when someone wants to resolve past conflicts or unpleasant experiences, encouraging forgiveness and moving forward.", "example": "['After their argument, they decided to let bygones be bygones and move on.', 'Itâ€™s better for our peace of mind to let bygones be bygones.', 'Letâ€™s let bygones be bygones and start fresh.']"}, {"idiom": "Let sleeping dogs lie", "interpretation": "This phrase originates from medieval Europe when dogs were often used for guarding and protection. Disturbing a sleeping dog could lead to it attacking or barking, thereby causing unnecessary trouble. In contemporary English, this idiom is used to advise avoiding stirring up settled issues or provoking disputes without need.", "example": "['Letâ€™s not bring up that old argument again; itâ€™s better to just let sleeping dogs lie.', 'I thought about asking him about his ex, but I decided to let sleeping dogs lie.', 'Sometimes itâ€™s wiser to let sleeping dogs lie rather than risk causing unnecessary problems.']"}, {"idiom": "Let someone off the hook", "interpretation": "This phrase . Nowadays, itâ€™s commonly used to suggest or describe taking a break and enjoying some freedom.", "example": "['After a long week of work, itâ€™s important to just let your hair down on the weekend.', 'She finally let her hair down and danced the night away at the party.', 'You should let your hair down and have some fun; you deserve it!']"}, {"idiom": "Letter perfect", "interpretation": "This phrase originates from stage plays or scripts, where actors are required to deliver their lines word-for-word perfectly. Historically, this term was used to imply that actors needed to memorize their lines with complete accuracy to perform the script flawlessly.", "example": "['Her presentation was letter perfect and impressed everyone in the meeting.', 'He rehearsed his speech until it was letter perfect.', 'The proposal was letter perfect, leaving no room for criticism.']"}, {"idiom": "Level playing field", "interpretation": "This phrase originates from sports, particularly football or rugby fields. A level playing field means that neither team has a geographical advantage, allowing both sides to compete fairly. In modern contexts, â€œlevel playing fieldâ€ is used to denote that all participants in a competitive situation, whether in business, education, or other fields, have the same opportunities without any unfair advantages or disadvantages.", "example": "['We need to ensure a level playing field for all businesses, big and small.', 'Creating a level playing field in education is crucial for student success.', 'The new regulations aim to establish a level playing field in the market.']"}, {"idiom": "Life of Riley", "interpretation": "This idiom originated in early 20th-century America, first appearing in a popular song called â€œThe Best in the House is None Too Good for Reilly.â€ It was later popularized by a 1940s radio show titled â€œThe Life of Riley,â€ which depicted the easygoing and comfortable life of an average American. Hence, this phrase came to be used to d
