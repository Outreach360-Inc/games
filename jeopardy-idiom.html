traw for his boss.', 'Her constant complaints were the last straw in their relationship.', 'Finding out about his lie was the last straw for her.']"}, {"idiom": "Thatâ€™s wicked", "interpretation": "This slang phrase originated in the UK and later became widely used in the US, especially in the Boston area. Although â€œwickedâ€ originally means â€œevil,â€ in this context it means extremely good or impressive. This usage perhaps evolved through youth subculture language practices, where antonyms were used to create new expressions.", "example": "['That concert was wicked!', 'Wow, your skateboard tricks are wicked!', 'The special effects in that movie were wicked!']"}, {"idiom": "The apple of my eye", "interpretation": "This phrase originates from Old English. At that time, the word â€œappleâ€ referred to the pupil of the eye, which was considered the most important part of the eye. Therefore, describing someone as â€œthe apple of my eyeâ€ means that the person is very important and precious to you, cherished like the pupil of your eye.", "example": "['My daughter is the apple of my eye.', 'He always talks about his son as if he is the apple of his eye.', 'Her little dog is the apple of her eye.']"}, {"idiom": "The ball is in your court", "interpretation": "This idiom originates from sports like tennis, where when the ball is in a playerâ€™s court, itâ€™s their responsibility to hit it back and make the next move. In daily life, it is used metaphorically to indicate that the responsibility or decision-making power now lies with a specific person.", "example": "['Iâ€™ve given you all the information. Now the ball is in your court.', 'We made our offer, so the ball is in their court now.', 'After the meeting, the ball is in his court to finalize the deal.']"}, {"idiom": "The beeâ€™s knees", "interpretation": "This phrase originated in American slang in the 1920s and was used to describe anything exceptionally good or of high quality. Its exact origins are unclear, but some researchers suggest that it might just be a nonsense phrase that caught on as a way to humorously describe something outstanding.", "example": "['That new bakery down the street is the beeâ€™s knees.', 'Her homemade apple pie is the beeâ€™s knees.', 'I think this new movie is the beeâ€™s knees.']"}, {"idiom": "The best of both worlds", "interpretation": "This phrase means to get the greatest benefits from two different situations or choices without any negative consequences. It can be traced back to the 19th century and emphasizes an ideal, perfect state in which two contrasting things coexist harmoniously.", "example": "['Working from home gives me the best of both worlds; I can be productive and spend more time with my family.', 'This hybrid car offers the best of both worlds by being both eco-friendly and cost-effective.', 'With this job, you get the best of both worlds: a good salary and flexible hours.']"}, {"idiom": "The best thing since sliced bread", "interpretation": "This phrase originated in the early 20th century when American inventor Otto Rohwedder invented the bread-slicing machine in 1928, making bread more popular and convenient. Since then, â€œsliced breadâ€ has been seen as a major improvement, and the phrase has become a way to praise something as an outstanding new idea or invention.", "example": "['The new smartphone is considered the best thing since sliced bread.', 'He thinks his new software is the best thing since sliced bread.', 'Everyone at the office says that new coffee machine is the best thing since sliced bread.']"}, {"idiom": "The Big Apple", "interpretation": "This phrase can trace its origins back to the 1920s, when John J. Fitz Gerald, a sports writer for the New York Morning Telegraph, first used it in his horse-racing column to describe New York City as the ultimate goal and glory for horse races. Since the 1970s, the term has become even more popular due to the promotional efforts by the New York City tourism board.", "example": "['Iâ€™ve always dreamed of living in The Big Apple.', 'They took a trip to The Big Apple to see a Broadway show.', 'The Big Apple is known for its vibrant culture and diversity.']"}, {"idiom": "The Big Easy", "interpretation": "This phrase originates from accounting, where it is used to refer to the final figure or net income, which appears on the last line of a profit-and-loss statement. In a broader sense, â€œthe bottom lineâ€ is used to signify the core conclusion or most important fact of a matter or discussion.", "example": "['We decided to take a vacation in The Big Easy to enjoy some jazz music.', 'Living in The Big Easy means you can always find great food and music.', 'He moved to The Big Easy for its vibrant cultural scene.']"}, {"idiom": "The bottom line", "interpretation": "This phrase originates from accounting, where it is used to refer to the final figure or net income, which appears on the last line of a profit-and-loss statement. In a broader sense, â€œthe bottom lineâ€ is used to signify the core conclusion or most important fact of a matter or discussion.", "example": "['The bottom line is that we need to increase our sales to stay profitable.', 'The bottom line of the report is that our team performed well.', 'You can offer all the excuses you want, but the bottom line is that the project is late.']"}, {"idiom": "The boys in blue", "interpretation": "This phrase originates from the traditional blue uniforms worn by police officers in the United States and the United Kingdom. In modern contexts, â€œthe boys in blueâ€ is often used informally to refer to police officers, especially when talking about them while on duty.", "example": "['The neighborhood is safe thanks to the boys in blue patrolling every night.', 'When trouble started, we called the boys in blue immediately.', 'He wanted to join the boys in blue and serve his community.']"}, {"idiom": "The brush-off / brushed me off", "interpretation": "The phrase \"brush off\" comes from a had the project completed, but the devil is in the details.', 'The devil is in the details, so we need to review every part of the contract carefully.', 'When planning an event, remember that the devil is in the details.']"}, {"idiom": "The early bird gets the worm", "interpretation": "This proverb originates from the feeding habits of birds. Birds that wake up early are able to find food first. Therefore, this saying is used to imply that those who start early will have success or advantages, often used to encourage people to take action early and seize opportunities.", "example": "['She always arrives at the office before anyone else; the early bird gets the worm.', 'If you want the best deals, remember that the early bird gets the worm.', 'The early bird gets the worm, so I try to wake up at 5 AM every day.']"}, {"idiom": "The elephant in the room", "interpretation": "This phrase originates from an extreme situation where an elephant is in a room, but everyone pretends not to see it. It is mainly used to describe an obvious issue or fact that people choose to ignore because it is too awkward, sensitive, or complex. The use of this phrase reminds people that although big problems cannot be ignored, they are often cleverly avoided.", "example": "['We need to address the elephant in the room â€” why sales are declining.', 'Discussing layoffs is the elephant in the room that nobody wants to mention.', 'Financial troubles are the elephant in the room for many families.']"}, {"idiom": "The eleventh hour", "interpretation": "This phrase originates from the Bible, specifically the book of Matthew, where a landowner hires workers at the eleventh hour. Hence, â€œthe eleventh hourâ€ evolved to describe a situation where something is done at the very last moment before a deadline or end.", "example": "['They presented their project at the eleventh hour.', 'I bought my plane ticket at the eleventh hour.', 'The team managed to score a goal at the eleventh hour.']"}, {"idiom": ays, this phrase is commonly used to sum up what has been said or to explain the main point of an event, serving as a succinct version of a longer explanation.", "example": "['The long and short of it is that we missed the deadline.', 'She gave a long explanation, but the long and short of it is that she canâ€™t come to the party.', 'The long and short of it is that we need more time to complete the project.']"}, {"idiom": "The munchies", "interpretation": "This phrase originates from the depiction of a craving for food, especially referring to the sudden and intense desire to snack under certain conditions (such as the influence of specific drugs or emotional fluctuations). â€œMunchiesâ€ is a plural noun that emphasizes this impulse to eat snacks.", "example": "['After the party, everyone had the munchies and raided the fridge.', 'He gets the munchies late at night and always eats a bowl of cereal.', 'I always carry some snacks in my bag in case I get the munchies.']"}, {"idiom": "The other day", "interpretation": "This idiomâ€™s exact origin is unclear, but it is widely used in spoken English to indicate that something happened fairly recently. Itâ€™s a polite and commonly used phrase to talk about events in the recent past, which can refer to a few days ago, a week ago, or even slightly longer, depending on the context.", "example": "['I saw John at the grocery store the other day.', 'The other day, I found an old photo album in the attic.', 'We went out for dinner the other day and had a great time.']"}, {"idiom": "The patience of Job", "interpretation": "This idiom originates from the story of Job in the Bible. Job was a devout believer who faced immense suffering and hardship but maintained his faith and patience without faltering. Therefore, â€œthe patience of Jobâ€ is used to describe someone who can endure long-lasting difficulties without losing faith or complaining.", "example": "['He must have the patience of Job to deal with all those difficult clients.', 'Raising kids requires the patience of Job.', 'Youâ€™d need the patience of Job to wait in this long queue.']"}, {"idiom": "The pits", "interpretation": "This phrase comes from the literal meaning of â€œpits,â€ which are dark, deep, and hard-to-escape places. This metaphorical usage signifies being in a very bad situation or experiencing something extremely unpleasant.", "example": "['That new restaurant is really the pits. The food was terrible.', 'Missing the bus on a rainy day is just the pits.', 'I got a flat tire on my way to an important meeting; it was the pits.']"}, {"idiom": "The pot calling the kettle black", "interpretation": "This idiom dates back to the 17th century. Back then, people commonly used iron pots and kettles for cooking, which would turn black due to the soot from the fire. Thus, it is contradictory for a blackened pot to criticize a blackened kettle. This idiom is often used to describe someone accusing others of flaws or faults that they themselves possess.", "example": "['When John complained about Sarah being late, it was like the pot calling the kettle black - heâ€™s always late himself.', 'Criticizing my spending habits is the pot calling the kettle black; you spend just as much as I do!', 'When she called him messy, it was the pot calling the kettle black. Her room is just as untidy.']"}, {"idiom": "The road less travelled", "interpretation": "This phrase originates from a poem by American poet Robert Frost titled â€œThe Road Not Takenâ€. In the poem, the poet chooses a less-traveled path, symbolizing his unusual and distinctive decisions in life. Nowadays, the phrase is used to describe choices or decisions that do not follow the conventional path, implying an adventurous, unique, or independent route.", "example": "['She took the road less travelled and started her own business instead of working for a big company.', 'Choosing the road less travelled often means facing more challenges, but can also lead to greater rewards.', 'He e.', 'She managed to stay on the straight and narrow despite the temptations.', 'Parents hope their children will remain on the straight and narrow as they grow up.']"}, {"idiom": "The tide has turned", "interpretation": "This idiom originates from the phenomenon of tides in oceanography. When the tide goes out or comes in, it signifies a noticeable change. Figuratively, this phrase is used to describe a significant shift in circumstances, often implying a change from a worse situation to a better one, or vice versa.", "example": "['The tide has turned, and now they are winning the match.', 'After months of struggle, the tide has turned for their business.', 'I felt hopeless at first, but now it seems the tide has turned in my favor.']"}, {"idiom": "The tip of the iceberg", "interpretation": "This phrase draws from the physical property of icebergs, where only a small portion is visible above water, while the majority is hidden below the surface. Therefore, â€œthe tip of the icebergâ€ is often used to convey that what is visible or known is only a small part of a larger, more complex issue or situation.", "example": "['The recent scandal is just the tip of the iceberg; thereâ€™s a lot more we donâ€™t know yet.', 'The financial losses reported are only the tip of the iceberg.', 'Her symptoms seemed mild, but they were just the tip of the iceberg.']"}, {"idiom": "The whole nine yards", "interpretation": "The origin of this idiom is not definitive, but it generally means giving everything you have or using all available resources. One popular explanation is that during World War II, the length of the ammunition belts for aircraft machine guns was nine yards, and when pilots used all their ammunition, they had given it everything they had.", "example": "['When preparing for the presentation, she went the whole nine yards to make sure everything was perfect.', 'They decorated the house with the whole nine yards for the party.', 'Our team went the whole nine yards to win emember that those who live in glass houses shouldnâ€™t throw stones.']"}, {"idiom": "Three sheets to the wind", "interpretation": "This phrase originates from 18th-century British nautical terminology. In sailing, a â€œsheetâ€ does not refer to a bedsheet but to a rope that controls the sail. When three sheets are loose, the ship is hard to control and sways back and forth, much like a person who is heavily intoxicated and unsteady.", "example": "['He came home three sheets to the wind after the party.', 'By midnight, most of the guests were three sheets to the wind.', 'You could tell he was three sheets to the wind just by looking at his stagger.']"}, {"idiom": "Threw me for a loop", "interpretation": "This idiom originates from boxing and Western colloquial expressions, where â€œloopâ€ refers to a circling or spinning motion. When someoneâ€™s expectations are drastically overturned or something surprising happens, they feel like theyâ€™ve been â€œspunâ€ or â€œloopedâ€. Therefore, â€œthrew me for a loopâ€ signifies a situation where someone is greatly surprised or caught off guard.", "example": "['The sudden resignation of our manager threw me for a loop.', 'His unexpected confession really threw me for a loop.', 'I was thrown for a loop when they announced the merger.']"}, {"idiom": "Through thick and thin", "interpretation": "This phrase originates from medieval England, where it referred to the dense (thick) and sparse (thin) parts of a forest, signifying that one will go through any difficulties or favorable circumstances together. In modern English, â€œthrough thick and thinâ€ is used to denote steadfast support and loyalty through any hardship or challenge, particularly in interpersonal relationships.", "example": "['They have been friends through thick and thin for over twenty years.', 'A true partner will stand by you through thick and thin.', 'Despite all the challenges, he remained loyal through thick and thin.']"}, {"idiom": "Throw a curveball/Throw a curve", "interpretation": "This phrase originates from baseball, where a curveball has an unpredictable trajectory that can catch the batter off guard. In everyday life, â€œthrow a curveballâ€ describes a situation where someone presents an unexpected problem or surprise that disrupts plans or catches others unprepared.", "example": "['The boss threw a curveball by changing the project deadline at the last minute.', 'Just when we thought the meeting was over, he threw a curveball with a new proposal.', 'Life can throw you a curveball, so itâ€™s always good to have a backup plan.']"}, {"idiom": "Throw a monkey wrench into the works", "interpretation": "This phrase originates from a real tool in American industrial history, the â€œmonkey wrench.â€ If the tool was thrown into a working machine, it would cause the machine to stop or be damaged. Consequently, this phrase metaphorically evolved to describe any action that disrupts or sabotages plans or ongoing processes, whether intentionally or accidentally.", "example": "['His sudden resignation really threw a monkey wrench into the works of our project.', 'The bad weather threw a monkey wrench into the works of our outdoor event schedules.', 'Technical issues threw a monkey wrench into the works of the live broadcast.']"}, {"idiom": "Throw caution to the wind", "interpretation": "This phrase first appeared in the 19th century, indicating a person is ready to abandon caution and take some risks or bold actions. Literally, it means â€œthrowing caution to the wind,â€ letting the wind blow it away, thus completely ignoring the consequences and choosing to act in a bold or unconventional manner.", "example": "['Sometimes you just have to throw caution to the wind and try something new.', 'They decided to throw caution to the wind and invest all their savings in the new venture.', 'Letâ€™s throw caution to the wind and go on a spontaneous road trip this weekend.']"}, {"idiom": "Thrown to the wolves", "interpretation": "This i n positive and negative.", "example": "['She tends to run hot and cold, making it hard to understand her feelings.', 'Heâ€™s been blowing hot and cold about the project, so Iâ€™m not sure where he stands.', 'Their relationship is always running hot and cold, which makes it unpredictable.']"}, {"idiom": "To see the light", "interpretation": "This phrase originates from the Bible, indicating being enlightened by Godâ€™s light and understanding the truth. In modern English, itâ€™s used to describe someone who, after a period of uncertainty or doubt, finally understands or accepts a point or fact.", "example": "['After years of struggling with his career, he finally saw the light and decided to pursue his passion.', 'She was skeptical about the new policy, but after the meeting, she saw the light.', 'It took him a while to see the light and understand the benefits of a healthy lifestyle.']"}, {"idiom": "To serve one right", "interpretation": "This phrase originates from courtroom language. In court, if someoneâ€™s misconduct leads to punishment, that punishment is considered just, meaning they â€œserve them right.â€ Therefore, this phrase is used to signify that someone received the deserved punishment or consequences.", "example": "['After cheating on the test, it served him right to be expelled from school.', 'It serves her right for spreading rumors; nobody trusts her now.', 'He got a parking ticket? Well, it serves him right for parking illegally.']"}, {"idiom": "To smooth things over", "interpretation": "This phrase means to alleviate or resolve a situation by taking certain actions or offering words, especially to eliminate misunderstandings or conflicts. It is often used to describe someone trying to mend relationships or ease tensions.", "example": "['He tried to smooth things over between his two friends who had a disagreement.', 'The manager held a meeting to smooth things over after the company faced criticism.', 'She brought flowers to smooth things over wit y to indicate a specific spot or target.", "example": "['The treasure map shows that X marks the spot where the gold is buried.', 'In solving the puzzle, she realized that X marks the spot where the clue is hidden.', 'When hiking, our guide told us that X marks the spot for the best viewpoint.']"}, {"idiom": "You bet", "interpretation": "This phrase signifies strong affirmation or agreement, similar to saying â€œAbsolutelyâ€ or â€œCertainlyâ€ in English. It is often used to respond to someoneâ€™s question or statement, indicating full concurrence or confirmation. This expression is very colloquial and typically used in informal communications. It has been widely used since the early 20th century and remains common in American English today.", "example": "['â€œWill you be at the party tonight?â€', 'â€œYou bet Iâ€™m going to get that job!â€', 'â€œDo we have tickets for the concert?â€']"}, {"idiom": "You can bet your boots", "interpretation": "This phrase originates from the American West, where boots were considered a crucial part of oneâ€™s possessions. If someone was willing to bet their boots, it indicated they were extremely confident about winning the bet. Thus, the expression is used to denote complete confidence in something.", "example": "['You can bet your boots that sheâ€™ll be on time.', 'When he says heâ€™ll finish the project by Friday, you can bet your boots he will.', 'If they offer a discount, you can bet your boots Iâ€™ll be the first in line!']"}, {"idiom": "You can bet your bottom dollar", "interpretation": "This idiom originates from gambling or betting scenarios. â€œBottom dollarâ€ refers to your last dollar, which implies that you are so sure about something that you are willing to risk your last bit of money. Therefore, this phrase is used in modern contexts to express strong confidence in something, and it is fitting when you want to emphasize a point you are very certain about.", "example": "['You can bet your bottom dollar that sheâ€™ll be at the party tonight.', 'Iâ€™ll bet my bottom dollar this project will be a success.', 'You can bet your bottom dollar that the weather will be great for the weekend.']"}, {"idiom": "1341. You can lead a horse to water, but you canâ€™t make him drink", "interpretation": "This idiom originates from medieval England, dating back to as early as 1175 in Old English literature. It is commonly used to stress that no matter how hard we try to provide assistance or advice, the essential action must still be taken by the other person.", "example": "['I gave her all the tools to succeed, but she still failed. You can lead a horse to water, but you canâ€™t make him drink.', 'We provided him with the best education, but he dropped out. Itâ€™s true that you can lead a horse to water, but you canâ€™t make him drink.', 'I advised him to apply for the job, but he didnâ€™t. You can lead a horse to water, but you canâ€™t make him drink.']"}, {"idiom": "You can say that again", "interpretation": "This phrase originates from expressing strong agreement with what someone has said, indicating that the statement is worth repeating for emphasis. For instance, when you strongly agree with someoneâ€™s opinion, you can use this phrase to signify your endorsement.", "example": "['â€œThe weather has been terrible today.â€ â€œYou can say that again!â€', 'â€œItâ€™s been a long week.â€ â€œYou can say that again.â€', 'â€œThese prices are outrageous.â€ â€œYou can say that again.â€']"}, {"idiom": "You canâ€™t have your cake and eat it too", "interpretation": "This idiom means that some things are inherently conflicting and cannot be possessed simultaneously; one must make a choice. The phrase dates back to a proverb in 1546, depicting the dilemma of making choices, implying that itâ€™s impossible to have two opposing things at the same time.", "example": "['You canâ€™t invest all your money and still have it saved; you canâ€™t have your cake and eat it too.', 'He wants the promotion without working hard. Well, you canâ€™t have your cake and eat it too.', 'Marrying someone rich but not loving them? Sometimes, you canâ€™t have your cake and eat it too.']"}, {"idiom": "You canâ€™t judge a book by its cover", "interpretation": "This phrase originated from the 19th-century book â€œThe Mill on the Flossâ€ by George Eliot, who wrote that one should not judge a book by its cover as the cover is merely the superficial presentation, while the true content requires deeper exploration. Nowadays, this idiom is commonly used to remind people not to judge others by appearances or to assess things based on superficial traits.", "example": "['The old house may look shabby, but you canâ€™t judge a book by its cover. It is beautifully decorated inside.', 'He might seem quiet and reserved, but you canâ€™t judge a book by its cover.', 'You canâ€™t judge a book by its cover. She might look unassuming, but sheâ€™s very talented.']"}, {"idiom": "You canâ€™t make an omelet without breaking some eggs", "interpretation": "This saying originates from a proverb, metaphorically implying that achieving a goal may involve some unavoidable losses or sacrifices. Itâ€™s commonly used to underline that, to succeed, one sometimes has to accept some negative consequences or inconveniences.", "example": "['To build the new road, several houses had to be demolished. You canâ€™t make an omelet without breaking some eggs.', 'Starting your own business might mean working long hours initially, but you canâ€™t make an omelet without breaking some eggs.', 'Implementing new policies will face some resistance, but you canâ€™t make an omelet without breaking some eggs.']"}, {"idiom": "You canâ€™t squeeze blood out of a turnip", "interpretation": "The phrase originates from an obviously impossible task: you cannot squeeze blood from a turnip. It means that if something or someone doesnâ€™t have a certain quality or resource, itâ€™s impossible to extract it from them, emphasizing that a particular action or task is fundamentally impossible, or that it is pointless to try to force something that cannot be realistically achieved.", "example": "['Trying to get a confession out of him is like trying to squeeze blood out of a turnip.', 'You canâ€™t squeeze blood out of a turnip; thereâ€™s no way they can pay that much money.', 'Asking for extra resources from the team right now is like trying to squeeze blood out of a turnip.']"}, {"idiom": "You canâ€™t take it with you", "interpretation": "This phrase originates from the Bible, specifically from the Book of Job, which states â€œNaked I came from my motherâ€™s womb, and naked I will depart.â€ This idiom is used to remind people that material possessions are temporary and cannot be taken with them after death, encouraging them to focus on more meaningful aspects of life.", "example": "['He amassed a great fortune, but in the end, you canâ€™t take it with you.', 'You canâ€™t take it with you, so itâ€™s better to spend your money enjoying life.', 'You canâ€™t take it with you, so focus on love and relationships instead.']"}, {"idiom": "You canâ€™t teach an old dog new tricks", "interpretation": "This phrase can be traced back to the 16th century, first appearing in English proverbs. It means that itâ€™s difficult for elderly people or those with deeply ingrained habits to accept new ideas or change their behavior. Even with training, itâ€™s challenging to make these individuals learn new skills or change their ways.", "example": "['My grandfather refuses to use a smartphone; you know what they say, you canâ€™t teach an old dog new tricks.', 'After years of doing things his way, you canâ€™t teach an old dog new tricks.', 'Jane tried to get her dad to eat healthier, but you canâ€™t teach an old dog new tricks.']"}, {"idiom": "You get what you pay for", "interpretation": "This phrase means the amount of money you pay for a product or service is an indicator of its quality. Originating from commercial philosophy, it warns consumers not to expect high quality from cheap goods. It emphasizes that you receive a return proportional to the effort or money you put in.", "example": "['I bought those cheap shoes, and now theyâ€™re falling apart. I guess you get what you pay for.', 'The service at that budget hotel wasnâ€™t great, but you get what you pay for.', 'If you want high-quality products, be prepared to pay more because you get what you pay for.']"}, {"idiom": "1350. Youâ€™ll catch more flies with honey than with vinegar", "interpretation": "This phrase originates from the common knowledge that honey is more effective at attracting flies than vinegar. Figuratively, it emphasizes that a kind and gentle approach is more likely to win people over than a harsh or abrasive attitude.", "example": "['Try to be nicer when asking for help. Youâ€™ll catch more flies with honey than with vinegar.', 'Her husband learned that you catch more flies with honey than with vinegar when dealing with customers.', 'The managerâ€™s policy is simple: You catch more flies with honey than with vinegar.']"}, {"idiom": "Youâ€™re telling me", "interpretation": "This phrase is used to express strong agreement or acknowledgment of an obvious fact. It originated from colloquial speech to exaggerate the speakerâ€™s familiarity with the topic, implying they may know more about it than the other person. It first appeared in the 20th century and is commonly used in everyday conversation.", "example": "['â€œThis traffic is terrible!â€ â€œYouâ€™re telling me.â€', 'â€œMondays are the worst.â€ â€œYouâ€™re telling me.â€', 'â€œThis project is going to be tough.â€ â€œYouâ€™re telling me.â€']"}, {"idiom": "Youâ€™ve sold me", "interpretation": "This phrase originates from sales terminology, where a buyer would say â€œYouâ€™ve sold meâ€ when they are convinced to purchase a product or service. Nowadays, it is commonly used to indicate that someone has been convinced by an idea or plan, whether itâ€™s about buying something or accepting a viewpoint.", "example": "['Okay, youâ€™ve sold me on the idea of taking a weekend trip.', 'With all those benefits, youâ€™ve sold me on getting a gym membership.', 'Youâ€™ve sold me on trying that new restaurant; letâ€™s go tonight!']"}, {"idiom": "Your guess is as good as mine", "interpretation": "This phrase indicates that the speaker is as clueless as the person they are speaking to regarding a certain question or issue. It originates from the 17th century, where it conveyed that both parties were equally puzzled by an uncertain or unknown matter.", "example": "['When will the project be finished? Your guess is as good as mine.', 'Whatâ€™ll be on the exam tomorrow? Your guess is as good as mine.', 'How is the weather going to be next week? Your guess is as good as mine.']"}, {"idiom": "Zero tolerance", "interpretation": "This phrase originates from the legal and policy realm, describing an attitude of not tolerating certain behaviors at all, often accompanied by stringent enforcement measures. In modern society, â€œzero toleranceâ€ is widely used in various contexts to signify an uncompromising or non-tolerant stance towards something.", "example": "['The school has a zero tolerance policy for bullying.', 'Our company practices zero tolerance towards harassment.', 'There is a zero tolerance rule for misconduct in this organization.']"}, {"idiom": "Zip it", "interpretation": "This phrase is often used in informal contexts to tell someone to stop talking. It originates from the action of zipping a zipper. You can imagine closing your mouth like a zipper, thus speaking no more. It usually carries a somewhat stern or serious tone, so be mindful of the context in which you use it.", "example": "['The teacher told the noisy students to zip it during the lesson.', 'If you canâ€™t say anything nice, then zip it.', 'He was about to reveal the surprise, but she quickly told him to zip it.']"}];

function shuffle(array){
  const rand = (n) => (window.crypto && window.crypto.getRandomValues)
    ? (window.crypto.getRandomValues(new Uint32Array(1))[0] / 2**32) * n
    : Math.random() * n;
  for(let i=array.length-1; i>0; i--){
    const j = Math.floor(rand(i+1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

const CATEGORIES = [{"key": "meaning", "title": "Guess the Meaning"}, {"key": "sentence", "title": "Make a Sentence"}, {"key": "chain", "title": "Chain Story"}, {"key": "roleplay", "title": "Role Play"}, {"key": "beforeafter", "title": "Before / After"}];
const VALUES = [100, 200, 300, 400, 500, 600];

function generateBoardData(){
  const pool = shuffle([...RAW_ENTRIES]);
  const needed = CATEGORIES.length * VALUES.length; // 30
  let items;
  if (pool.length >= needed){
    items = pool.slice(0, needed);
  } else if (pool.length > 0) {
    items = [];
    let i = 0;
    while(items.length < needed){
      items.push(pool[i % pool.length]);
      i++;
    }
  } else {
    items = [{idiom:'Break the ice', interpretation:'To initiate conversation in a social setting.', example:'I told a joke at the start of the meeting to break the ice.'}];
    while(items.length < needed) items.push(items[0]);
  }
  const board = {}
  CATEGORIES.forEach(cat => board[cat.key] = []);
  let idx = 0;
  for(let r=0; r<VALUES.length; r++) {
    for(let c=0; c<CATEGORIES.length; c++) {
      const cat = CATEGORIES[c];
      board[cat.key].push(items[idx++]);
    }
  }
  return board;
}

let BOARD = generateBoardData();
let CURRENT_CARD = { catKey:null, row:null, value:null };

function createBoard(){
  const boardEl = document.querySelector('.board');
  boardEl.innerHTML = ''; // clear in case of new game
  // headers
  CATEGORIES.forEach(cat => {
    const h = document.createElement('div');
    h.className = 'category';
    h.textContent = cat.title;
    boardEl.appendChild(h);
  });
  // cards
  for (let r=0; r<VALUES.length; r++) {
    for (let c=0; c<CATEGORIES.length; c++) {
      const v = VALUES[r];
      const cat = CATEGORIES[c];
      const card = document.createElement('button');
      card.className='card';
      card.setAttribute('data-cat', cat.key);
      card.setAttribute('data-row', r);
      card.textContent = '$' + v;
      card.addEventListener('click', () => openCard(cat.key, r, v));
      boardEl.appendChild(card);
    }
  }
}

const backdrop = () => document.querySelector('.modal-backdrop');

function openCard(catKey, row, value){
  CURRENT_CARD = { catKey, row, value };
  const data = BOARD[catKey][row];
  const cat = CATEGORIES.find(c => c.key===catKey);
  const modal = document.querySelector('.modal');
  const title = `<span class="value">$${value}</span> Â· <span class="idiom">${data.idiom}</span>`;
  let prompt = '';
  let hasAnswer = false;
  
  let answerContent = '';
  switch(catKey){
    case 'meaning':
      prompt = 'Guess the meaning of this idiom.';
      hasAnswer = true;
      
      answerContent = data.interpretation || 'No interpretation .';
      break;
    case 'sentence':
      prompt = 'Create an original sentence that uses this idiom correctly.';
      hasAnswer = Boolean(data.example);
      
      answerContent = data.example || 'No example .';
      break;
    case 'chain':
      prompt = 'Start a chain story using this idiom. One player begins a short scene or paragraph featuring the idiom naturally; the next player continues the story, and so on.';
      break;
    case 'roleplay':
      prompt = 'Role play a quick scene where this idiom would be used naturally. Decide characters, context, and deliver lines that make the idiom fit the situation.';
      break;
    case 'beforeafter':
      prompt = 'Describe what happens <b>before</b> someone would say this idiom and what happens <b>after</b>. Keep it short but specific.';
      break;
  }
  modal.querySelector('.pill').textContent = cat.title;
  modal.querySelector('h2').innerHTML = title;
  modal.querySelector('.prompt').innerHTML = prompt;
  // Toggle 'See Meaning' for non-meaning categories
  const seeBtn = modal.querySelector('.action.seemeaning');
  if (seeBtn){
    if (catKey !== 'meaning'){
      seeBtn.style.display = 'inline-flex';
      seeBtn.onclick = () => {
        const ansBox = modal.querySelector('.answer');
        if (ansBox){
          ansBox.style.display = 'block';
          ansBox.innerHTML = data.interpretation || 'No interpretation available.';
        }
      };
    } else {
      seeBtn.style.display = 'none';
      seeBtn.onclick = null;
    }
  }

  const ans = modal.querySelector('.answer');
  if (hasAnswer){
    ans.style.display = 'none';
    ans.innerHTML = answerContent;
    modal.querySelector('.reveal').style.display = 'inline-flex';
      modal.querySelector('.reveal').textContent = (catKey === 'sentence') ? 'Example Answer' : (catKey === 'meaning') ? 'Answer' : 'Show / Hide Answer';
  } else {
    ans.style.display = 'none';
    ans.innerHTML = '';
    modal.querySelector('.reveal').style.display = 'none';
  }
  backdrop().style.display='flex';
}
function closeModal(){
  backdrop().style.display='none';
}
function reveal(){
  const ans = document.querySelector('.answer');
  if (!ans) return;
  ans.style.display = (ans.style.display === 'none') ? 'block' : 'none';
}

function markCardCleared(catKey, row){
  const sel = `.card[data-cat="${catKey}"][data-row="${row}"]`;
  const el = document.querySelector(sel);
  if (el){
    el.classList.add('cleared');
    el.setAttribute('aria-disabled','true');
    el.disabled = true;
    el.textContent = '';
    el.title = 'Cleared';
  }
}
function correct(){
  if (CURRENT_CARD && CURRENT_CARD.catKey !== null){
    markCardCleared(CURRENT_CARD.catKey, CURRENT_CARD.row);
  }
  closeModal();
}
function incorrect(){
  closeModal();
}

function newGame(){
  // reset board
  BOARD = generateBoardData();
  createBoard();
  // reset teams & scores
  TEAMS = [];
  TEAM_ID_SEQ = 1;
  renderScoreboard();
  updateTeamSelect();
  const inp = document.querySelector('.team-name-input');
  if (inp) inp.value='';
}


// --- Teams & Scoreboard ---
let TEAMS = [];
let TEAM_ID_SEQ = 1;

function addTeam(name){
  name = (name || '').trim();
  if (!name) return;
  TEAMS.push({id: TEAM_ID_SEQ++, name, score: 0});
  renderScoreboard();
  updateTeamSelect();
}

function removeTeam(id){
  TEAMS = TEAMS.filter(t => t.id !== id);
  renderScoreboard();
  updateTeamSelect();
}

function adjustScore(id, delta){
  const t = TEAMS.find(t => t.id === id);
  if (!t) return;
  t.score = Math.max(0, t.score + delta);
  renderScoreboard();
}

function renderScoreboard(){
  const el = document.querySelector('.scoreboard');
  if (!el) return;
  el.innerHTML = '';
  TEAMS.forEach(t => {
    const cont = document.createElement('div');
    cont.className = 'team';
    cont.innerHTML = `
      <span class="name">${t.name}</span>
      <span class="score">${t.score}</span>
      <button class="tbtn plus" title="Add 100">+100</button>
      <button class="tbtn minus" title="Subtract 100">-100</button>
      <button class="tbtn remove" title="Remove team">âœ•</button>
    `;
    cont.querySelector('.plus').addEventListener('click', () => adjustScore(t.id, 100));
    cont.querySelector('.minus').addEventListener('click', () => adjustScore(t.id, -100));
    cont.querySelector('.remove').addEventListener('click', () => removeTeam(t.id));
    el.appendChild(cont);
  });
}

function updateTeamSelect(){
  const sel = document.querySelector('.team-select');
  if (!sel) return;
  const curr = sel.value;
  sel.innerHTML = '';
  TEAMS.forEach(t => {
    const opt = document.createElement('option');
    opt.value = t.id;
    opt.textContent = t.name;
    sel.appendChild(opt);
  });
  // restore previous selection if possible
  if ([...sel.options].some(o => o.value == curr)){
    sel.value = curr;
  }
}

// override correct() to award points
const _originalCorrect = typeof correct === 'function' ? correct : null;
correct = function(){
  // award points to selected team first
  const sel = document.querySelector('.team-select');
  const value = (CURRENT_CARD && CURRENT_CARD.value) ? CURRENT_CARD.value : 0;
  if (sel && sel.value && value){
    const id = parseInt(sel.value, 10);
    adjustScore(id, value);
  }
  // then mark cleared and close (using existing logic)
  if (_originalCorrect){
    // replicate original behavior
    if (CURRENT_CARD && CURRENT_CARD.catKey !== null){
      const selCard = `.card[data-cat="${CURRENT_CARD.catKey}"][data-row="${CURRENT_CARD.row}"]`;
      const el = document.querySelector(selCard);
      if (el){
        el.classList.add('cleared');
        el.setAttribute('aria-disabled','true');
        el.disabled = true;
        el.textContent = '';
        el.title = 'Cleared';
      }
    }
    closeModal();
  } else {
    // fallback
    closeModal();
  }
};
window.addEventListener('DOMContentLoaded', () => {
  createBoard();
  document.querySelector('.xbtn').addEventListener('click', closeModal);
  document.querySelector('.reveal').addEventListener('click', reveal);
  updateTeamSelect();

  document.querySelector('.correct').addEventListener('click', correct);
  document.querySelector('.incorrect').addEventListener('click', incorrect);
  document.querySelector('.newgame').addEventListener('click', newGame);
  document.querySelector('.add-team-btn').addEventListener('click', () => { const inp = document.querySelector('.team-name-input'); addTeam(inp.value); inp.value=''; });
  document.querySelector('.team-name-input').addEventListener('keypress', (e) => { if(e.key==='Enter'){ document.querySelector('.add-team-btn').click(); }});

  backdrop().addEventListener('click', (e) => { if(e.target.classList.contains('modal-backdrop')) closeModal(); });
});
