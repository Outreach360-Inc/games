<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Oxford Phrase List Role Plays 2</title>
<meta content="noindex, nofollow" name="robots"/>
<link rel="icon" type="image/png" sizes="32x32"
      href="https://github.com/Outreach360-Inc/games/raw/main/favicon.png">
<link rel="icon" type="image/png" sizes="16x16"
      href="https://github.com/Outreach360-Inc/games/raw/main/favicon.png">
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #f4f7f9;
    }

    body {
      display: flex;
      flex-direction: column;
background: url('https://github.com/Outreach360-Inc/games/blob/main/phrase-plays2.png?raw=true') no-repeat center center fixed;
    }

    header {
      text-align: center;
      padding: 20px;
      background: black;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    h1 {
      margin: 0 0 10px;
      font-size: clamp(20px, 3vw, 28px);
color: white
    }

    button {
      background-color: red;
      color: white;
      font-size: 18px;
      padding: 10px 22px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: brown;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    #phraseList {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* Always 3 per row */
      gap: 20px;
      width: 100%;
      max-width: 720px; /* Restricts total width to fit 3 cards only */
      margin: 0 auto;
    }

    li {
      background: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      font-size: clamp(18px, 2vw, 24px);
      text-align: center;
      list-style: none;
      word-break: break-word;
    }

    @media (max-width: 768px) {
      #phraseList {
        grid-template-columns: repeat(2, 1fr);
        max-width: 480px;
      }
    }

    @media (max-width: 480px) {
      #phraseList {
        grid-template-columns: 1fr;
        max-width: 300px;
      }
    }
  </style>
</head>

    <h1>Oxford Phrase List Role Plays 2</h1>

      const shuffled = phrases.sort(() => 0.5 - Math.random());
      const selected = shuffled.slice(0, 6);
      const list = document.getElementById("phraseList");
      list.innerHTML = "";
      selected.forEach(phrase => {

        li.textContent = phrase;
        list.appendChild(li);
      });
    }
