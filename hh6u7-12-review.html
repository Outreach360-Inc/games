  <script>
    const board = document.getElementById('gameBoard');
    const boardSize = 54;
    let players = [];
    let currentPlayerIndex = 0;

    function addPlayer() {
      const nameInput = document.getElementById('newPlayerName');
      const name = nameInput.value.trim();
      if (name) {
        players.push({ name: name, position: 0 });
        const span = document.createElement('span');
      span.textContent = name;
      span.style.padding = "5px 10px";
      span.style.background = "#eee";
      span.style.borderRadius = "5px";
      span.style.border = "1px solid #ccc";
      document.getElementById('playerList').appendChild(span);
        nameInput.value = '';
      }
    }

    function startGame() {
      if (players.length === 0) {
        alert("Please add at least one player.");
        return;
      }
      document.getElementById('die').disabled = false;
      document.getElementById("die").style.display = "inline-block"; document.getElementById("cardBox").style.display = "block";
  document.getElementById("cardBoxInstructions").style.display = "block";
  document.getElementById("resetGame").style.display = "inline-block"; drawBoard();
      updatePlayers();
    }

    function drawBoard() {
      board.innerHTML = "";
      for (let i = 0; i < boardSize; i++) {
        const space = document.createElement('div');
        space.className = 'space';
        space.style.setProperty('--i', i);
        if (i === 0) space.classList.add('start');
        if (i === boardSize - 1) space.classList.add('finish');
        space.id = 'space-' + i;
        space.textContent = (i === 0) ? "Start" : (i === boardSize - 1) ? "Finish" : i;
        board.appendChild(space);
      }
    }

    function updatePlayers() {
      document.querySelectorAll('.player').forEach(p => p.remove());
      players.forEach((p, index) => {
        const token = document.createElement('div');
        token.className = 'player';
        token.textContent = p.name;
        token.style.background = index % 2 === 0 ? '#000' : '#800000';
        const space = document.getElementById('space-' + p.position);
        space.appendChild(token);
      });
    }

    function rollDie() {
      const roll = Math.floor(Math.random() * 6) + 1;
      const currentPlayer = players[currentPlayerIndex];
      document.getElementById('rollResult').textContent = currentPlayer.name + " rolled a " + roll;
      currentPlayer.position += roll;
      if (currentPlayer.position >= boardSize - 1) {
        currentPlayer.position = boardSize - 1;
        alert("üéâ " + currentPlayer.name + " reached the finish!");
      }
      updatePlayers();
  drawCard();
      currentPlayerIndex = (currentPlayerIndex + 1) % players.length;
    }

    function drawCard() {
      const randomIndex = Math.floor(Math.random() * cards.length);
      document.getElementById('cardText').innerHTML = cards[randomIndex]
        .replace(/\[\[Image:(.*?)\]\]/g, '<img src="$1" onclick="magnifyImage(this.src)" style="max-width:100%; height:auto; cursor: zoom-in;" />')
      .replace(/https:\/\/www\.youtube\.com\/watch\?v=([\w-]+)/g, '<br><iframe width="100%" height="160" src="https://www.youtube.com/embed/$1" frameborder="0" allowfullscreen></iframe>')
      .replace(/\[\[Image:(.*?)\]\]/g, '<img src="$1" onclick="magnifyImage(this.src)" style="max-width:100%; height:auto; cursor: zoom-in;" />')
      .replace(/https?:\/\/www\.youtube\.com\/watch\?v=([\w-]+)/g, '<br><iframe width="100%" height="160" src="https://www.youtube.com/embed/$1" frameborder="0" allowfullscreen></iframe>')
      .replace(/https?:\/\/youtu\.be\/([\w-]+)/g, '<br><iframe width="100%" height="160" src="https://www.youtube.com/embed/$1" frameborder="0" allowfullscreen></iframe>')
      .replace(/\[\[Image:(.*?)\]\]/g, '<img src="$1" onclick="magnifyImage(this.src)" style="max-width:100%; height:auto; cursor: zoom-in;" />')
      .replace(/\[\[(https?:\/\/www\.youtube\.com\/watch\?v=[\w-]+)\]\]/g, '$1')
      .replace(/\[\[(https?:\/\/youtu\.be\/[\w-]+)\]\]/g, '$1')
      .replace(/https?:\/\/www\.youtube\.com\/watch\?v=([\w-]+)/g, '<br><iframe width="100%" height="160" src="https://www.youtube.com/embed/$1" frameborder="0" allowfullscreen></iframe>')
      .replace(/https?:\/\/youtu\.be\/([\w-]+)/g, '<br><iframe width="100%" height="160" src="https://www.youtube.com/embed/$1" frameborder="0" allowfullscreen></iframe>')
      .replace(/\[\[Image:(.*?)\]\]/g, '<img src="$1" onclick="magnifyImage(this.src)" style="max-width:100%; height:auto; cursor: zoom-in;" />')
      .replace(/\[\[(https?:\/\/www\.youtube\.com\/watch\?v=[\w-]+)\]\]/g, '$1')
      .replace(/\[\[(https?:\/\/youtu\.be\/[\w-]+)\]\]/g, '$1')
      .replace(/\[\[|\]\]/g, '')  // Catch-all to remove any remaining brackets
      .replace(/https?:\/\/www\.youtube\.com\/watch\?v=([\w-]+)/g, '<br><iframe width="100%" height="160" src="https://www.youtube.com/embed/$1" frameborder="0" allowfullscreen></iframe>')
      .replace(/https?:\/\/youtu\.be\/([\w-]+)/g, '<br><iframe width="100%" height="160" src="https://www.youtube.com/embed/$1" frameborder="0" allowfullscreen></iframe>');
    }
  
  function resetGame() {
    players = [];
    currentPlayerIndex = 0;
    document.getElementById('playerList').innerHTML = '';
    document.getElementById('die').style.display = 'none';
    document.getElementById('resetGame').style.display = 'none';
    document.getElementById('cardBox').style.display = 'none';
    document.getElementById('rollResult').textContent = '';
    board.innerHTML = '';
  }


  function magnifyImage(src) {
    const modal = document.getElementById('imageModal');
    const modalImg = document.getElementById('modalImage');
    modal.style.display = "flex";
    modalImg.src = src;
  }
