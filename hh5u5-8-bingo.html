<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HH5 Units 5-8 Bingo</title>
    <style>
        * {
            box-sizing: border-box;
        }
        html, body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f0f8ff;
        }
        body {
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #2a2a2a;
        }
        .bingo-board {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 12px;
            width: fit-content;
            margin: 30px auto 0;
        }
        .cell {
            width: 150px;
            height: 150px;
            border: 2px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: bold;
            background-color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            user-select: none;
            border-radius: 12px;
            padding: 10px;
            text-align: center;
            word-wrap: break-word;
            overflow-wrap: break-word;
            overflow: hidden;
        }
        .cell:hover {
            background-color: #f0f0f0;
        }
        .cell.clicked,
        .cell.free {
            background-color: #6a5acd;
            color: #fff;
        }
        .cell.free {
            cursor: default;
        }
    </style>
</head>
<body>
    <h1>HH5 Units 5-8 Bingo</h1>
    <div class="bingo-board" id="bingo-board"></div>

    <script>
        const words = ['have a hula hoop contest', 'do face painting', 'play tug-of-war', 'have a sack race', 'play Frisbee', 'run in a race', 'wear school T-shirts', 'eat cotton candy', 'build a campfire', 'go canoeing', 'sleep in a sleeping bag', 'look at the stars', 'catch fireflies', 'set up a tent', 'go fishing', 'tell scary stories', 'do the laundry', 'water the plants', 'mow the lawn', 'feed the dog', 'take out the garbage', 'clean the room', 'set the table', 'wash the dishes', 'clean the windows', 'dust the furniture', 'mop the floor', 'pick up the toys', 'put away the books', 'sweep the floor', 'vacuum the floor', 'wipe the table'];
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
        function generateBoard() {
            const board = document.getElementById("bingo-board");
            shuffle(words);
            let index = 0;
            for (let i = 0; i < 25; i++) {
                const cell = document.createElement("div");
                cell.className = "cell";
                if (i === 12) {
                    cell.textContent = "FREE";
                    cell.classList.add("free");
                } else {
                    cell.textContent = words[index++];
                    cell.addEventListener("click", function() {
                        cell.classList.toggle("clicked");
                    });
                }
                board.appendChild(cell);
            }
        }
        generateBoard();
    </script>
</body>
</html>
