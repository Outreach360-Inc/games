<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üÖ±Ô∏è HH2 Units 5-8 Bingo</title>
        <meta content="noindex, nofollow" name="robots"/>
<link rel="icon" type="image/png" sizes="32x32"
      href="https://github.com/Outreach360-Inc/games/raw/main/favicon.png">
<link rel="icon" type="image/png" sizes="16x16"
      href="https://github.com/Outreach360-Inc/games/raw/main/favicon.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: #f0f8ff;
        }
        h1 {
            color: #2a2a2a;
        }
        .bingo-board {
            display: grid;
            grid-template-columns: repeat(5, 120px);
            grid-gap: 10px;
            justify-content: center;
            margin-top: 30px;
        }
        .cell {
            width: 120px;
            height: 120px;
            border: 2px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            background-color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            user-select: none;
            border-radius: 12px;
        }
        .cell:hover {
            background-color: #f0f0f0;
        }
        .cell.clicked,
        .cell.free {
            background-color: #6a5acd;
            color: #fff;
        }
        .cell.free {
            cursor: default;
        }
    </style>
</head>
<body>
    <h1>HH2 Units 5-8 Bingo</h1>
    <div class="bingo-board" id="bingo-board"></div>

    <script>
        const words = ['a rug', 'a lamp', 'a sofa', 'a coffee table', 'a picture', 'a TV', 'on the box', 'box', 'computer', 'wall', 'in the box', 'under the box', 'bookcase', 'bed', 'toys', 'next to the box', 'a giraffe', 'a lion', 'a zebra', 'a bear', 'an elephant', 'a tiger', 'a jump rope', 'a kite', 'a camera', 'a skateboard', 'a bike', 'a soccer ball'];
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
        function generateBoard() {
            const board = document.getElementById("bingo-board");
            shuffle(words);
            let index = 0;
            for (let i = 0; i < 25; i++) {
                const cell = document.createElement("div");
                cell.className = "cell";
                if (i === 12) {
                    cell.textContent = "FREE";
                    cell.classList.add("free");
                } else {
                    cell.textContent = words[index++];
                    cell.addEventListener("click", function() {
                        cell.classList.toggle("clicked");
                    });
                }
                board.appendChild(cell);
            }
        }
        generateBoard();
    </script>
</body>
</html>
