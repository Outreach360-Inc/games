<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Minimal Pairs Spinner</title>
  <meta content="noindex, nofollow" name="robots"/>
<link rel="icon" type="image/png" sizes="32x32"
      href="https://github.com/Outreach360-Inc/games/raw/main/favicon.png">
<link rel="icon" type="image/png" sizes="16x16"
      href="https://github.com/Outreach360-Inc/games/raw/main/favicon.png">
<style>
  :root {
    --bg1: #971965;
    --bg2: #c5398d;
    --accent: #8ef6ff;
    --accent2: #ffc26b;
    --card: rgba(255,255,255,0.08);
    --text: #f6f8ff;
    --muted: #b9c2e1;
    --shadow: 0 20px 60px rgba(0,0,0,0.35), inset 0 0 0 1px rgba(255,255,255,0.06);
  }

  * { box-sizing: border-box; }
  html, body {
    height: 100%;
  }
  body {
    margin: 0;
    min-height: 100svh;
    display: grid;
    place-items: center;
    background:
      radial-gradient(80vmax 80vmax at 15% 10%, #2b315f 0%, transparent 60%),
      radial-gradient(60vmax 60vmax at 85% 15%, #243a6c 0%, transparent 60%),
      radial-gradient(55vmax 55vmax at 50% 90%, #2a3e5f 0%, transparent 60%),
      linear-gradient(160deg, var(--bg1), var(--bg2));
    color: var(--text);
    font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
    overflow: hidden;
  }

  .wrap {
    width: min(100%, 1050px);
    padding: clamp(12px, 3vmin, 28px);
  }

  .card {
    background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.04));
    border-radius: 24px;
    box-shadow: var(--shadow);
    border: 1px solid rgba(255,255,255,0.08);
    backdrop-filter: blur(6px);
    -webkit-backdrop-filter: blur(6px);
    padding: clamp(16px, 4vmin, 40px);
    display: grid;
    grid-template-rows: auto 1fr auto;
    height: calc(100svh - clamp(24px, 6vmin, 56px));
  }

  header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 12px;
  }

  .title {
    font-weight: 800;
    letter-spacing: 0.3px;
    font-size: clamp(18px, 2.6vmin, 28px);
  }

  .controls {
    display: flex;
    gap: 10px;
  }

  button.spin {
    appearance: none;
    border: none;
    border-radius: 1000px;
    padding: clamp(12px, 1.6vmin, 16px) clamp(18px, 2.6vmin, 24px);
    background: linear-gradient(135deg, var(--accent), var(--accent2));
    color: #02101a;
    font-weight: 900;
    font-size: clamp(14px, 2vmin, 18px);
    cursor: pointer;
    box-shadow: 0 10px 20px rgba(0,0,0,0.25), inset 0 -2px 0 rgba(0,0,0,0.2);
    transform: translateZ(0);
    transition: transform .12s ease, filter .2s ease;
  }
  button.spin:active {
    transform: scale(0.98);
  }

  .wheel {
    width: clamp(120px, 24vmin, 180px);
    height: clamp(120px, 24vmin, 180px);
    border-radius: 50%;
    border: 10px solid rgba(255,255,255,0.2);
    position: relative;
    display: grid;
    place-items: center;
    margin-inline: auto;
    background:
      conic-gradient(from 0deg, rgba(255,255,255,0.04), rgba(255,255,255,0.12)),
      radial-gradient(circle at 30% 30%, rgba(255,255,255,0.25), transparent 45%),
      radial-gradient(circle at 70% 70%, rgba(255,255,255,0.2), transparent 45%);
    box-shadow: var(--shadow);
  }
  .wheel::after {
    content: "";
    width: 0; height: 0;
    border-left: 12px solid transparent;
    border-right: 12px solid transparent;
    border-bottom: 18px solid var(--accent);
    position: absolute;
    top: -28px;
  }
  .wheel-inner {
    width: 75%;
    height: 75%;
    border-radius: 50%;
    background: radial-gradient(circle at 40% 35%, rgba(255,255,255,0.18), rgba(255,255,255,0.06));
    display: grid;
    place-items: center;
    font-size: clamp(12px, 1.8vmin, 16px);
    color: var(--muted);
    text-align: center;
    padding: 8px;
  }

  main.display {
    display: grid;
    place-items: center;
    text-align: center;
    padding: clamp(12px, 3vmin, 24px);
  }

  .pair-box {
    width: 100%;
    margin: 0 auto;
    display: grid;
    gap: clamp(10px, 2.6vmin, 22px);
    align-content: center;
    justify-items: center;
  }
  .pair-line {
    display: flex;
    align-items: baseline;
    gap: clamp(10px, 2vmin, 16px);
    line-height: 1.05;
    max-width: 90%;
    word-break: break-word;
  
    font-size: clamp(40px, 14vw, 100px);
  }
  .label {
    font-weight: 700;
    font-size: 1em;
    color: var(--muted);
    opacity: 0.9;
  }
  .word {
    font-weight: 900;
    font-size: 1em;
    letter-spacing: 0.01em;
    text-shadow: 0 2px 0 rgba(0,0,0,0.18), 0 10px 30px rgba(0,0,0,0.25);
  }

  footer {
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 12px;
    color: var(--muted);
    font-size: clamp(12px, 1.8vmin, 14px);
    opacity: 0.9;
  }
  .meta {
    display: flex;
    gap: clamp(8px, 2vmin, 16px);
    flex-wrap: wrap;
  }

  .pill {
    padding: 6px 10px;
    border-radius: 999px;
    background: rgba(255,255,255,0.08);
    border: 1px solid rgba(255,255,255,0.12);
    color: var(--text);
  }

  /* Spin animations */
  .spinning .wheel {
    animation: spin 1.2s cubic-bezier(.25,.8,.25,1);
  }
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(720deg); }
  }

  /* Responsive safeguards so content never overflows viewport */
  .card {
    overflow: hidden;
  }
  main.display {
    max-height: 100%;
  }
</style>
</head>

  <div class="wrap">

        </div>
      </main>

      <footer>
        <div class="meta">
          </div>

      </footer>
    </div>
  </div>
