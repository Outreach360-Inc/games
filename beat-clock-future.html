<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Beat the Clock – Future Edition</title>

  <link rel="icon" type="image/png" sizes="16x16"

<style>
  :root {
    --bg1: #0e2a47;
    --bg2: #09263a;
    --accent: #ffcc00;
    --accent-2: #23d5ab;
    --text: #f7fbff;
    --muted: #b8d1e7;
    --card: rgba(255,255,255,0.10);
    --shadow: 0 10px 25px rgba(0,0,0,0.35);
    --radius: 18px;
  }
  * { box-sizing: border-box; }
  html, body { height: 100%; }
  body {
    margin: 0;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, "Helvetica Neue", Arial, "Noto Sans";
    color: var(--text);
    background: radial-gradient(1200px 700px at 20% 20%, #163a57 0%, transparent 60%),
                radial-gradient(900px 600px at 80% 30%, #1a3f5f 0%, transparent 55%),
                linear-gradient(120deg, var(--bg1), var(--bg2));
    overflow: hidden;
  }
  .stars {
    position: fixed; inset: 0; pointer-events:none; background-image:
      radial-gradient(2px 2px at 20% 30%, rgba(255,255,255,0.7), transparent 60%),
      radial-gradient(1px 1px at 80% 20%, rgba(255,255,255,0.6), transparent 60%),
      radial-gradient(1.5px 1.5px at 60% 70%, rgba(255,255,255,0.6), transparent 60%),
      radial-gradient(1px 1px at 30% 80%, rgba(255,255,255,0.6), transparent 60%);
    animation: twinkle 6s ease-in-out infinite alternate;
    opacity: .5;
  }
  @keyframes twinkle { from{opacity:.4} to{opacity:.8} }
  .wrap {
    position: relative;
    height: 100vh;
    display: grid;
    grid-template-rows: auto 1fr auto;
    gap: 8px;
    padding: clamp(8px, 1.2vh, 12px);
  }
  header {
    display: flex; align-items: center; justify-content: space-between;
    gap: 10px;
  }
  .title {
    font-size: clamp(12px, 1.8vw, 18px);
    font-weight: 800;
    letter-spacing: .4px;
    text-shadow: 0 2px 8px rgba(0,0,0,.35);
   white-space: nowrap; overflow: hidden; text-overflow: ellipsis;}
  .timer {
    display: flex; align-items: center; gap: 6px;
    background: var(--card);
    border: 1px solid rgba(255,255,255,0.12);
    padding: 6px 10px;
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    backdrop-filter: blur(6px);
  }
  .timer input[type=text] {
    width: 6.5em; padding: 6px 8px;
    font-size: clamp(12px, 1.5vw, 15px);
    color: var(--text);
    background: rgba(255,255,255,0.07);
    border: 1px solid rgba(255,255,255,0.25);
    border-radius: 10px;
    outline: none;
  }
  .time-face {
    font-size: clamp(15px, 2.6vw, 32px);
    font-weight: 800;
    letter-spacing: 1px;
    min-width: 6.5ch; text-align: center;
  }
  .btn {
    cursor: pointer;
    background: linear-gradient(180deg, #ffd23f, #ffa600);
    color: #12263a;
    border: none;
    padding: 8px 11px;
    font-weight: 800;
    border-radius: 12px;
    box-shadow: 0 4px 0 #c77a00, 0 10px 18px rgba(0,0,0,.25);
    font-size: clamp(12px, 1.5vw, 15px);
    transition: transform .06s ease, box-shadow .06s ease, filter .2s ease;
  }
  .btn:active { transform: translateY(2px); box-shadow: 0 2px 0 #c77a00, 0 8px 16px rgba(0,0,0,.25); }
  .btn.secondary { background: linear-gradient(180deg, #9be8ff, #59c1ff); color: #042338; box-shadow: 0 4px 0 #177fb6, 0 10px 18px rgba(0,0,0,.25); }
  .btn.ghost { background: rgba(255,255,255,0.1); color: var(--text); box-shadow: none; border: 1px solid rgba(255,255,255,0.2); }
  .board {
    display: grid;
    grid-template-rows: auto auto; /* shrink to content: removes big gap */
    gap: 8px;
    min-height: 0;
  }

  .reels {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    gap: 8px;
    height: auto; /* no reserved space below */
    min-height: 0;
  }
  .reel {
    display: grid; grid-template-rows: auto 1fr;
    background: var(--card);
    border: 1px solid rgba(255,255,255,0.12);
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    overflow: hidden;
    min-width: 0;
  }
  .reel h3 {
    margin: 0; padding: 6px 8px;
    font-size: clamp(12px, 1.4vw, 15px);
    font-weight: 900;
    letter-spacing: .6px;
    text-transform: uppercase;
    background: linear-gradient(90deg, rgba(255,255,255,0.08), rgba(255,255,255,0));
    border-bottom: 1px solid rgba(255,255,255,0.12);
  }

  .window {
    position: relative;
    overflow: hidden;
    display: grid;
    place-items: center; /* center chosen item */
    min-height: clamp(120px, 22vh, 260px); /* keep good target height */
  }
  .strip {
    position: absolute; inset: 0; padding: 12px 12px;
    display: flex; flex-direction: column; gap: 8px;
    will-change: transform;
  }
  .item {
    background: rgba(0,0,0,0.22);
    border: 1px solid rgba(255,255,255,0.12);
    border-radius: 12px;
    padding: clamp(8px, 1.3vw, 12px);
    font-size: clamp(15px, 2vw, 22px);
    line-height: 1.25;
    min-height: 3lh;
    display: flex; align-items: center; justify-content: center; text-align: center;
    transition: transform .15s ease, box-shadow .2s ease, outline-color .2s ease, background .2s ease;
    max-width: 95%;
  }
  .chosen {
    outline: 3px solid var(--accent-2);
    box-shadow: 0 0 0 6px rgba(35,213,171,0.25) inset, 0 8px 20px rgba(35,213,171,0.25);
    background: rgba(35,213,171,0.08);
    transform: scale(1.03);
  }

  .controls {
    display: flex; gap: 8px; align-items: center; justify-content: center;
    padding: 0; /* remove gap under reels */
    margin: 0;
  }
  .foot {
    display: grid; grid-template-columns: 1fr auto 1fr; align-items: center;
    gap: 8px;
  }
  .hint {
    background: var(--card);
    border: 1px solid rgba(255,255,255,0.12);
    padding: 8px 10px;
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    font-size: clamp(16px, 2.4vw, 28px);
    min-height: 2.4lh;
    text-align: center;  align-items:center; justify-content:center; line-height:1.35;
   display: none; }
  .hint.show { display:flex; }

  /* Time's up alert */
  .alert-backdrop {
    position: fixed; inset: 0; display: none; place-items: center;
    background: rgba(0,0,0,0.6);
    z-index: 10;
  }
  .alert-card {
    background: #11263a;
    border: 2px solid var(--accent);
    border-radius: 18px;
    padding: 20px 24px;
    text-align: center;
    box-shadow: 0 20px 60px rgba(0,0,0,.5);
  }
  .alert-title {
    font-size: clamp(24px, 6vw, 56px);
    font-weight: 900;
    margin: 0 0 8px 0;
    color: var(--accent);
    letter-spacing: 1px;
  }
  .alert-sub {
    font-size: clamp(14px, 2.6vw, 20px);
    color: var(--text);
    opacity: 0.85;
    margin-bottom: 12px;
  }

  @media (max-width: 900px) {
    .reels { grid-template-columns: 1fr; }
    .window { min-height: clamp(140px, 28vh, 300px); }
  }

  /* Players panel (overlay; keeps game in viewport) */
  .players { position: relative; }
  .players-toggle { margin-left: 6px; }
  .players-panel { width: min(380px, 92vw); max-height: 70vh; overflow: auto; border: 1px solid rgba(255,255,255,0.16); border-radius: var(--radius); box-shadow: var(--shadow); padding: 10px; display: none;  position: fixed; top: 72px; right: 12px; z-index: 2147483647;  pointer-events: auto; background: #0f2236; opacity: 1; filter: none;  backdrop-filter: none; -webkit-backdrop-filter: none; }
  .players-panel.show { display: block; }
  .players-add { display: flex; gap: 6px; margin-bottom: 8px; }
  .players-add input {
    flex: 1; padding: 8px 10px;
    background: #16304a; border: 1px solid rgba(255,255,255,0.25);
    border-radius: 10px;
    color: var(--text);
    font-size: clamp(12px, 1.5vw, 15px);
    outline: none;
  }
  .players-list { display: grid; grid-template-columns: 1fr; gap: 8px; }
  .player {
    display: grid;
    grid-template-columns: 1fr auto;
    grid-template-rows: auto auto;
    gap: 6px 8px;
    background: #0f2133; border: 1px solid rgba(255,255,255,0.12);
    border-radius: 12px;
    padding: 8px;
  }
  .player-name { font-weight: 800; letter-spacing: .2px; }
  .player-score { font-weight: 900; justify-self: end; }
  .player-buttons { grid-column: 1 / -1; display: flex; gap: 6px; flex-wrap: wrap; }
  .sc-btn {
    border: 1px solid rgba(255,255,255,0.25);
    background: #1a3149; color: var(--text);
    padding: 6px 8px;
    border-radius: 10px;
    cursor: pointer;
    font-size: 12px;
  }
  .sc-btn:hover { filter: brightness(1.05); }
  .players-controls { display: flex; gap: 6px; justify-content: flex-end; margin-top: 8px; }


  .reel h3 { display: flex; align-items: center; justify-content: space-between; gap: 8px; }
  .mini-toggle {
    cursor: pointer;
    font-weight: 800;
    font-size: clamp(11px, 1.2vw, 13px);
    padding: 4px 8px;
    border-radius: 10px;
    border: 1px solid rgba(255,255,255,0.25);
    background: rgba(255,255,255,0.10);
    color: var(--text);
  }
  .mini-toggle:active { transform: translateY(1px); }
  .reel.collapsed .window { display: none; }


  .placeholder {
    background: rgba(0,0,0,0.18);
    border: 1px dashed rgba(255,255,255,0.25);
    border-radius: 12px;
    padding: clamp(10px, 1.3vw, 14px);
    font-size: clamp(16px, 2vw, 22px);
    opacity: 0.85;
    max-width: 95%;
    text-align: center;
  }

</style>
</head>
<body>
<div class="stars"></div>
<div class="wrap">
  <header>
    <div class="title">⏰ Beat the Clock — <span style="color:var(--accent)">Future Edition</span></div>
    <div class="timer" role="group" aria-label="Timer">
      <label for="mmss" style="font-weight:700">Time (mm:ss)</label>
      <input id="mmss" type="text" inputmode="numeric" placeholder="01:00" value="01:00" aria-label="Time in minutes and seconds">
      <div class="time-face" id="timeFace">01:00</div>
      <button class="btn secondary" id="startBtn">Start</button>
      <button class="btn ghost" id="pauseBtn">Pause</button>
      <button class="btn ghost" id="resetBtn">Reset</button>
    
    <div class="players">
      <button class="btn ghost players-toggle" id="playersToggle">👥 Players</button>
      <div class="players-panel" id="playersPanel" aria-hidden="true">
        <div class="players-add">
          <input id="playerName" type="text" placeholder="Add player name" />
          <button class="btn secondary" id="addPlayerBtn">Add</button>
        </div>
        <div class="players-list" id="playersList"></div>
        <div class="players-controls">
          <button class="btn ghost" id="resetScoresBtn">Reset scores</button>
          <button class="btn ghost" id="clearPlayersBtn">Clear players</button>
        </div>
      </div>
    </div>

</div>
  </header>

  <main class="board">
    <section class="reels" aria-live="polite">
      <div class="reel" id="reelAction">
        <h3>Action / Event <button class="mini-toggle" data-reel="reelAction" aria-expanded="true">Hide</button></h3>
        <div class="window"><div class="strip" id="stripAction"></div></div>
      </div>
      <div class="reel" id="reelTime">
        <h3>Time Phrase <button class="mini-toggle" data-reel="reelTime" aria-expanded="true">Hide</button></h3>
        <div class="window"><div class="strip" id="stripTime"></div></div>
      </div>
      <div class="reel" id="reelChallenge">
        <h3>Tense <button class="mini-toggle" data-reel="reelChallenge" aria-expanded="true">Hide</button></h3>
        <div class="window"><div class="strip" id="stripChallenge"></div></div>
      </div>
    </section>

    <div class="controls">
      <button class="btn" id="spinBtn">🎰 Spin!</button>
      <button class="btn secondary" id="hintBtn">💡 Show Tense Hint</button>
    </div>
  </main>

  <footer class="foot">
    <div></div>
    <div class="hint" id="hintBox">Hint will appear here.</div>
    
  </footer>
</div>

<!-- Big alert -->
<div class="alert-backdrop" id="alert">
  <div class="alert-card">
    <div class="alert-title">⏰ Time’s up!</div>
    <div class="alert-sub">Great round. Ready for another?</div>
    <button class="btn" id="alertOk">OK</button>
  </div>
</div>

<script>
(function(){
  window.__hasSpun = false; window.__currentHint = '';
  
/* BEGIN TENSE OVERRIDE */
var TENSE_OVERRIDE = [
  {challenge: "Future in the past", hint: "He said he would call his friend."},
  {challenge: "Future simple", hint: "I will travel to Paris next year."},
  {challenge: "Future continuous", hint: "This time tomorrow, I’ll be writing an essay."},
  {challenge: "Future perfect", hint: "By 8 p.m., I will have finished my project."},
  {challenge: "Future perfect continuous", hint: "By next year, she will have been learning English for five years."}
];
/* END TENSE OVERRIDE */
var sheetData = JSON.parse(document.getElementById('sheet-data').textContent);

  function collectAllStrings(obj) {
    var out = [];
    function walk(v) {
      if (v == null) return;
      if (typeof v === 'string') {
        var s = v.trim();
        if (s) out.push(s);
      } else if (Array.isArray(v)) {
        for (var i=0;i<v.length;i++) walk(v[i]);
      } else if (typeof v === 'object') {
        var vals = Object.values(v);
        for (var j=0;j<vals.length;j++) walk(vals[j]);
      }
    }
    walk(obj);
    return out;
  }

  function extractLists() {
    var actions = {};
    var timePhrases = {};
    var challenges = [];

    function addTo(map, val) { if (val && !map[val]) map[val] = true; }
    function toArray(map) { return Object.keys(map); }

    function isActionCol(c) { return /(action|actions|event|events|verb|activity|task|subject)/i.test(c); }
    function isTimeCol(c) { return /(time phrase|time|times|phrase|temporal|when)/i.test(c); }
    function isChallengeCol(c) { return /(challenge|prompt|goal|mission|tense|tense)/i.test(c); }
    function isHintCol(c) { return /(hint|example|help|cue|tip)/i.test(c); }

    for (var s=0; s<sheetData.length; s++) {
      var sheet = sheetData[s];
      var cols = sheet.columns || [];
      var name = (sheet.name || "").toLowerCase();
      var nameIsAction = /(action|event|verb|activity|task|subject)/i.test(name);
      var nameIsTime = /(time|phrase|temporal|when)/i.test(name);
      var nameIsChallenge = /(challenge|prompt|goal|mission|tense|tense)/i.test(name);

      for (var r=0; r<(sheet.rows || []).length; r++) {
        var row = sheet.rows[r];
        for (var c=0;c<cols.length;c++) {
          var col = cols[c];
          var val = (row[col] || "").toString().trim();
          if (!val) continue;
          if (isActionCol(col)) addTo(actions, val);
          if (isTimeCol(col)) addTo(timePhrases, val);
        }

        var chKey = null, hintKey = null;
        for (var c2=0;c2<cols.length;c2++) {
          if (!chKey && isChallengeCol(cols[c2])) chKey = cols[c2];
          if (!hintKey && isHintCol(cols[c2])) hintKey = cols[c2];
        }
        if (chKey) {
          var ch = (row[chKey] || "").toString().trim();
          var hi = hintKey ? (row[hintKey] || "").toString().trim() : "";
          if (ch) challenges.push({challenge: ch, hint: hi});
        }

        if (nameIsAction) {
          var strings = collectAllStrings(row);
          for (var a=0;a<strings.length;a++) addTo(actions, strings[a]);
        } else if (nameIsTime) {
          var strings2 = collectAllStrings(row);
          for (var t=0;t<strings2.length;t++) addTo(timePhrases, strings2[t]);
        } else if (nameIsChallenge && !chKey) {
          var values = Object.values(row).map(function(v){ return (v || "").toString().trim(); }).filter(Boolean);
          if (values.length) {
            var ch2 = values[0];
            var hi2 = values[1] || "";
            challenges.push({challenge: ch2, hint: hi2});
          }
        }
      }
    }

    var seen = {};
    var dedupChallenges = [];
    for (var i=0;i<challenges.length;i++) {
      var key = challenges[i].challenge;
      if (!seen[key]) { seen[key] = true; dedupChallenges.push(challenges[i]); }
    }

    return {
      actions: toArray(actions),
      timePhrases: toArray(timePhrases),
      challenges: dedupChallenges
    };
  }

  var DATA = extractLists(); DATA.challenges = TENSE_OVERRIDE.slice(); DATA.challenges = TENSE_OVERRIDE.slice(); var stripAction = document.getElementById('stripAction');
  var stripTime = document.getElementById('stripTime');
  var stripChallenge = document.getElementById('stripChallenge');
  var hintBox = document.getElementById('hintBox');
  function renderPlaceholder(winEl){
    winEl.innerHTML = '';
    var div = document.createElement('div');
    div.className = 'placeholder';
    div.textContent = 'Spin to play!';
    winEl.appendChild(div);
  }


  function buildStrip(el, items) {
    el.innerHTML = "";
    var pool = items.length ? items : ["—"];
    var copies = Math.max(24, pool.length * 3);
    for (var i=0;i<copies;i++) {
      var div = document.createElement('div');
      div.className = 'item';
      div.textContent = pool[i % pool.length];
      el.appendChild(div);
    }
    el.style.transform = 'translateY(0)';
    el.style.position = 'absolute';
  }

  function renderChosen(win, text) {
    // Replace window contents with one centered item
    win.innerHTML = "";
    var div = document.createElement('div');
    div.className = 'item chosen';
    div.textContent = text || '—';
    win.appendChild(div);
  }

  function ensureFreshStrip(reelId, stripId) {
    var win = document.querySelector('#'+reelId+' .window');
    win.innerHTML = ""; // clear chosen or old strip
    var strip = document.createElement('div');
    strip.className = 'strip';
    strip.id = stripId;
    win.appendChild(strip);
    return strip;
  }

  // Initial state: placeholders only
renderPlaceholder(document.querySelector('#reelAction .window'));
renderPlaceholder(document.querySelector('#reelTime .window'));
renderPlaceholder(document.querySelector('#reelChallenge .window'));
// Spinning logic
  var currentChallenge = null;

  function spinOne(stripEl, items, duration) {
    return new Promise(function(resolve) {
      var pool = items.length ? items : ["—"];
      var count = stripEl.children.length;
      var first = stripEl.children[0];
      var height = first ? first.getBoundingClientRect().height : 40;
      var choice = pool[Math.floor(Math.random()*pool.length)];

      var idx = -1;
      for (var i=0;i<count;i++) {
        if (stripEl.children[i].textContent === (typeof choice === 'string' ? choice : JSON.stringify(choice))) { idx = i; break; }
      }
      if (idx === -1) idx = Math.floor(Math.random()*count);

      var parentHeight = stripEl.parentElement.clientHeight || 200;
      var visible = Math.max(1, Math.floor(parentHeight/height));
      var mid = Math.max(1, Math.floor(visible/2));
      var target = Math.max(0, idx - mid);
      var distance = target * height;

      stripEl.style.transition = 'transform '+duration+'ms cubic-bezier(.2,.7,0,1)';
      var extra = height * (count - visible - target + 1);
      stripEl.style.transform = 'translateY(' + (-(distance + extra)) + 'px)';
      setTimeout(function(){
        renderChosen(stripEl.parentElement, choice); // pass window
        resolve(choice);
      }, duration+20);
    });
  }

  function spinAll(){
  var hbBtn = document.getElementById('hintBtn'); var hbBox = document.getElementById('hintBox'); if (hbBox){ hbBox.classList.remove('show'); } if (hbBtn){ hbBtn.textContent='💡 Show Tense Hint'; }hintVisible = false; /* reset toggle */
  document.getElementById('hintBtn').textContent = '💡 Show Tense Hint';
  hintBox.textContent = 'Hint will appear here.';

    // ensure we start from clean windows every spin
    stripAction = ensureFreshStrip('reelAction','stripAction');
    stripTime = ensureFreshStrip('reelTime','stripTime');
    stripChallenge = ensureFreshStrip('reelChallenge','stripChallenge');

    buildStrip(stripAction, DATA.actions);
    buildStrip(stripTime, DATA.timePhrases);
    buildStrip(stripChallenge, DATA.challenges.map(function(c){ return c.challenge; }));

    var p1 = spinOne(stripAction, DATA.actions, 900);
    var p2 = spinOne(stripTime, DATA.timePhrases, 1100);
    spinOne(stripChallenge, DATA.challenges.map(function(c){ return c.challenge; }), 1300).then(function(chosen) {
      currentChallenge = null;
      for (var i=0;i<DATA.challenges.length;i++) {
        if (DATA.challenges[i].challenge === chosen) { currentChallenge = DATA.challenges[i]; break; }
      }
      window.__currentHint = (currentChallenge && currentChallenge.hint) ? currentChallenge.hint : '';
      window.__hasSpun = true;
      // enable hint button unless Tense reel is hidden
      var hb = document.getElementById('hintBtn');
      var tenseHidden = document.getElementById('reelChallenge').classList.contains('collapsed');
      hb.disabled = !!tenseHidden ? true : false;
    });
    return Promise.all([p1,p2]);
  }

  document.getElementById('spinBtn').addEventListener('click', function(){ spinAll(); });
  
var hintVisible = false;
var hintDefaultText = 'Hint will appear here.';

var hintVisible = false;
var hintDefaultText = 'Hint will appear here.';
document.getElementById('hintBtn').disabled = true; // disabled before first spin
document.getElementById('hintBtn').addEventListener('click', function(){
  if (this.disabled) return;
  var hintBox = document.getElementById('hintBox');
  if (!hintVisible) {
    var txt = (window.__currentHint && window.__currentHint.length) ? window.__currentHint : 'No hint available for this tense.';
    hintBox.textContent = txt;
    hintBox.classList.add('show');
    hintVisible = true;
    this.textContent = '🙈 Hide Tense Hint';
  } else {
    hintBox.classList.remove('show');
    hintBox.textContent = hintDefaultText;
    hintVisible = false;
    this.textContent = '💡 Show Tense Hint';
  }
});
// Timer
  var mmssInput = document.getElementById('mmss');
  var timeFace = document.getElementById('timeFace');
  var startBtn = document.getElementById('startBtn');
  var pauseBtn = document.getElementById('pauseBtn');
  var resetBtn = document.getElementById('resetBtn');

  var endTime = null;
  var remain = 0;
  var tHandle = null;

  function fmt(ms) {
    ms = Math.max(0, ms);
    var s = Math.floor(ms/1000);
    var m = Math.floor(s/60);
    var ss = (s % 60).toString().padStart(2,'0');
    return m.toString().padStart(2,'0') + ':' + ss;
  }

  function parseMMSS(str) {
    var s = (str || "").trim();
    var m, sec;
    if (/^\d{1,2}:\d{2}$/.test(s)) {
      var parts = s.split(':');
      m = parseInt(parts[0],10); sec = parseInt(parts[1],10);
      if (sec < 60) return (m*60 + sec)*1000;
    }
    if (/^\d{1,3}$/.test(s)) { return parseInt(s,10) * 60 * 1000; }
    return 60 * 1000;
  }

  function setDurationFromInput() {
    var ms = parseMMSS(mmssInput.value);
    remain = ms;
    endTime = Date.now() + remain;
    timeFace.textContent = fmt(remain);
  }

  function tick() {
    var now = Date.now();
    var ref = (endTime != null ? endTime : now);
    remain = Math.max(0, ref - now);
    timeFace.textContent = fmt(remain);
    if (remain <= 0) {
      clearInterval(tHandle); tHandle=null; beep(); showAlert();
    }
  }

  setDurationFromInput();

  mmssInput.addEventListener('change', function(){
    if (!tHandle) setDurationFromInput();
  });
  mmssInput.addEventListener('keydown', function(e){
    if (e.key === 'Enter') {
      if (tHandle) { clearInterval(tHandle); tHandle=null; }
      setDurationFromInput();
    }
  });

  startBtn.addEventListener('click', function(){
    if (!tHandle) {
      if (remain <= 0) setDurationFromInput();
      endTime = Date.now() + remain;
      tHandle = setInterval(tick, 100);
    }
  });
  pauseBtn.addEventListener('click', function(){
    if (tHandle) { clearInterval(tHandle); tHandle=null; }
  });
  resetBtn.addEventListener('click', function(){
    if (tHandle) { clearInterval(tHandle); tHandle=null; }
    setDurationFromInput();
  });

  function beep() {
    try {
      var Ctx = window.AudioContext || window.webkitAudioContext;
      var ctx = new Ctx();
      var o = ctx.createOscillator();
      var g = ctx.createGain();
      o.type = 'triangle';
      o.frequency.value = 880;
      o.connect(g); g.connect(ctx.destination);
      g.gain.setValueAtTime(0.001, ctx.currentTime);
      g.gain.exponentialRampToValueAtTime(0.3, ctx.currentTime + 0.03);
      o.start();
      setTimeout(function(){ g.gain.exponentialRampToValueAtTime(0.0001, ctx.currentTime + 0.4); o.stop(ctx.currentTime + 0.45); }, 300);
    } catch(e) {}
  }

  var alertEl = document.getElementById('alert');
  var alertOk = document.getElementById('alertOk');
  function showAlert() { alertEl.style.display = 'grid'; }
  function hideAlert() { alertEl.style.display = 'none'; }
  alertOk.addEventListener('click', hideAlert);

})(); 
</script>

  var STORE = 'btc_players_v1';

  function save(){ try{ localStorage.setItem(STORE, JSON.stringify(players)); }catch(e){} }
  function load(){
    try{
      var raw = localStorage.getItem(STORE);
      if (raw) players = JSON.parse(raw) || [];
    }catch(e){ players = []; }
  }
  function uid(){ return String(Date.now()) + '_' + Math.floor(Math.random()*1e6); }

  function render(){
    var list = document.getElementById('playersList');
    if (!list) return;
    list.innerHTML = '';
    for (var i=0;i<players.length;i++){
      var p = players[i];
      var item = document.createElement('div');
      item.className = 'player';
      item.setAttribute('data-id', p.id);
      var name = document.createElement('div'); name.className='player-name'; name.textContent=p.name;
      var score = document.createElement('div'); score.className='player-score'; score.textContent=p.score;
      var btns = document.createElement('div'); btns.className='player-buttons';
      function mk(label, cls){ var b=document.createElement('button'); b.className='sc-btn '+cls; b.textContent=label; return b; }
      btns.appendChild(mk('+1','plus1'));
      btns.appendChild(mk('+5','plus5'));
      btns.appendChild(mk('-1','minus1'));
      btns.appendChild(mk('×','remove'));
      item.appendChild(name); item.appendChild(score); item.appendChild(btns);
      list.appendChild(item);
    }
  }

  function add(name){
    var n = (name||'').trim(); if (!n) return;
    players.push({id: uid(), name: n, score: 0});
    save(); render();
  }
  function delta(id, d){
    for (var i=0;i<players.length;i++) if (players[i].id===id){ players[i].score += d; break; }
    save(); render();
  }
  function remove(id){
    players = players.filter(function(p){ return p.id !== id; });
    save(); render();
  }
  function resetScores(){ for (var i=0;i<players.length;i++) players[i].score = 0; save(); render(); }
  function clearAll(){ players = []; save(); render(); }

  function bind(){
    var toggle = document.getElementById('playersToggle');
    var panel  = document.getElementById('playersPanel');
    var addBtn = document.getElementById('addPlayerBtn');
    var nameIn = document.getElementById('playerName');
    var list   = document.getElementById('playersList');
    var resetB = document.getElementById('resetScoresBtn');
    var clearB = document.getElementById('clearPlayersBtn');

    if (toggle && panel){
      


toggle.addEventListener('click', function(){
  var show = panel.classList.contains('show');
  if (show){
    panel.classList.remove('show');
    panel.setAttribute('aria-hidden','true');
  } else {
    try { if (panel.parentElement !== document.body) document.body.appendChild(panel); } catch(e){}
    // Make visible but hidden to measure size
    panel.style.visibility = 'hidden';
    panel.classList.add('show');
    panel.setAttribute('aria-hidden','false');

    // Preferred position: below the button, left-aligned with it
    var r = toggle.getBoundingClientRect();
    var left = r.left;
    var top  = r.bottom + 8;

    // Clamp into viewport using measured size
    var w = panel.offsetWidth || 320;
    var h = panel.offsetHeight || 200;
    if (left + w > window.innerWidth - 12) left = Math.max(12, window.innerWidth - w - 12);
    if (left < 12) left = 12;
    if (top + h > window.innerHeight - 12) top = Math.max(12, r.top - h - 8);

    panel.style.left = Math.round(left) + 'px';
    panel.style.top  = Math.round(top) + 'px';
    panel.style.right = 'auto';

    // Reveal
    panel.style.visibility = '';
  }
});
}
    if (addBtn && nameIn){
      addBtn.addEventListener('click', function(){ add(nameIn.value); nameIn.value=''; nameIn.focus(); });
      nameIn.addEventListener('keydown', function(e){ if (e.key==='Enter'){ add(nameIn.value); nameIn.value=''; }});
    }
    if (list){
      list.addEventListener('click', function(e){
        var t = e.target; if (!t.classList.contains('sc-btn')) return;
        var par = t.closest('.player'); if (!par) return;
        var id = par.getAttribute('data-id');
        if (t.classList.contains('plus1')) delta(id, +1);
        else if (t.classList.contains('plus5')) delta(id, +5);
        else if (t.classList.contains('minus1')) delta(id, -1);
        else if (t.classList.contains('remove')) remove(id);
      });
    }
    if (resetB) resetB.addEventListener('click', resetScores);
    if (clearB) clearB.addEventListener('click', clearAll);
  }

  function init(){
    load(); render(); bind();
  }

  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', init);
  } else {
    init();
  }
})();
</script>


<script>
(function(){
  function setState(btn, wantCollapse){
    var id = btn.getAttribute('data-reel');
    var reel = document.getElementById(id);
    if (!reel) return;
    if (wantCollapse){
      reel.classList.add('collapsed');
      btn.textContent = 'Show';
      btn.setAttribute('aria-expanded','false');
    } else {
      reel.classList.remove('collapsed');
      btn.textContent = 'Hide';
      btn.setAttribute('aria-expanded','true');
    }
  }
  function bind(){
    var toggles = document.querySelectorAll('.mini-toggle');
    for (var i=0;i<toggles.length;i++){
      (function(btn){
        btn.addEventListener('click', function(){
          var reel = document.getElementById(btn.getAttribute('data-reel'));
          var collapsed = reel && reel.classList.contains('collapsed');
          setState(btn, !collapsed);
        });
      })(toggles[i]);
    }
  }
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', bind);
  } else {
    bind();
  }
})();
</script>


<script>
(function(){
  function updateHintBtn(){
    var btn = document.getElementById('hintBtn');
    if (!btn) return;
    var tenseHidden = document.getElementById('reelChallenge').classList.contains('collapsed');
    var hasSpun = !!window.__hasSpun;
    btn.disabled = (!hasSpun || tenseHidden);
    if (btn.disabled){
      var hb = document.getElementById('hintBox');
      if (hb){ hb.classList.remove('show'); }
      btn.textContent = '💡 Show Tense Hint';
    }
  }
  // Wire the Tense header mini-toggle
  document.addEventListener('click', function(e){
    var t = e.target;
    if (t && t.classList && t.classList.contains('mini-toggle') && t.getAttribute('data-reel') === 'reelChallenge'){
      setTimeout(updateHintBtn, 0);
    }
  });
  // After clicking Spin, enable if visible
  var spin = document.getElementById('spinBtn');
  if (spin){
    spin.addEventListener('click', function(){ setTimeout(updateHintBtn, 0); });
  }
  // Initial state
  updateHintBtn();
})();
</script>
