<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üÖ±Ô∏è HH6 Units 9-12 Bingo</title>
    <style>
        * {
            box-sizing: border-box;
        }
        html, body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f0f8ff;
        }
        body {
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #2a2a2a;
        }
        .bingo-board {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 12px;
            width: fit-content;
            margin: 30px auto 0;
        }
        .cell {
            width: 150px;
            height: 150px;
            border: 2px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: bold;
            background-color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            user-select: none;
            border-radius: 12px;
            padding: 10px;
            text-align: center;
            word-wrap: break-word;
            overflow-wrap: break-word;
            overflow: hidden;
        }
        .cell:hover {
            background-color: #f0f0f0;
        }
        .cell.clicked,
        .cell.free {
            background-color: #6a5acd;
            color: #fff;
        }
        .cell.free {
            cursor: default;
        }
    </style>
</head>
<body>
    <h1>HH6 Units 9-12 Bingo</h1>
    <div class="bingo-board" id="bingo-board"></div>

    <script>
        const words = ['go camping', 'eat Chinese food', 'ride in a hot air balloon', 'visit the Eiffel Tower', 'see a play', 'travel by plane', 'count to twenty', 'tie her shoes', 'peel a banana', 'get dressed', 'draw a person', 'ride a tricycle', 'use chopsticks', 'write his name', 'teach English', 'study for an exam', 'read a magazine', 'live in London', 'learn French', 'wait for a bus', 'go to the moon', 'own a farm', 'meet a celebrity', 'climb Mount Everest', 'win a gold medal', 'stop global warming', 'be the president of his country', 'invent a flying car'];
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
        function generateBoard() {
            const board = document.getElementById("bingo-board");
            shuffle(words);
            let index = 0;
            for (let i = 0; i < 25; i++) {
                const cell = document.createElement("div");
                cell.className = "cell";
                if (i === 12) {
                    cell.textContent = "FREE";
                    cell.classList.add("free");
                } else {
                    cell.textContent = words[index++];
                    cell.addEventListener("click", function() {
                        cell.classList.toggle("clicked");
                    });
                }
                board.appendChild(cell);
            }
        }
        generateBoard();
    </script>
</body>
</html>
