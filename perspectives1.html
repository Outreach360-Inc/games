  <style>
    :root {
  --deep:#0b1f17;
  --violet:#065f46;
  --mint:#f59e0b;
  --card:#ffffff;
  --text:#0b132b;
  --accent:#065f46;
  --muted:#475569;
  --chip:#dae7e1;
    }
    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      color: var(--text);
      overflow: hidden;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background:
        radial-gradient(circle, rgba(255,255,255,0.16) 2px, transparent 3px) 8px 8px/24px 24px,
        radial-gradient(circle, rgba(255,255,255,0.10) 2px, transparent 3px) 0 0/24px 24px,
        repeating-linear-gradient(135deg, rgba(255,255,255,0.08) 0 10px, rgba(255,255,255,0) 10px 20px),
        linear-gradient(135deg, var(--deep) 0%, var(--violet) 55%, var(--mint) 100%);
      background-attachment: fixed;
      padding: 24px;
      position: relative;
    }
    .container {
      background: var(--card);
      width: min(980px, 100%);
      padding: 36px 28px;
      border-radius: 16px;
      box-shadow: 0 12px 44px rgba(0,0,0,0.35);
      display: grid;
      gap: 18px;
      justify-items: center;
      text-align: center;
      position: relative;
      z-index: 1;
    }
    .title {
      font-size: clamp(22px, 3vw, 34px);
      font-weight: 800;
      letter-spacing: .4px;
      color: var(--accent);
    }
    .subtitle {
      font-size: clamp(14px, 1.6vw, 16px);
      color: var(--muted);
      margin-top: -6px;
    }
    .prompt {
      font-size: clamp(18px, 2.2vw, 26px);
      line-height: 1.4;
      background: #f8fafc;
      border: 1px solid #e2e8f0;
      padding: 20px 22px;
      border-radius: 12px;
      min-height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      max-width: 860px;
    }
    .chips {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: -4px;
    }
    .chip {
      background: var(--chip);
      border: 1px solid #e5e7eb;
      border-radius: 999px;
      padding: 8px 12px;
      font-weight: 600;
      font-size: 14px;
      color: #374151;
    }
    .task {
      background: #f1f5f9;
      border: 1px dashed #cbd5e1;
      border-radius: 12px;
      padding: 14px 16px;
      font-size: clamp(14px, 1.8vw, 18px);
      color: #0f172a;
      max-width: 860px;
    }
    .controls {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
    }
    button {
      background: var(--accent);
      color: #fff;
      font-size: 16px;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 3px 10px rgba(139,92,246,0.35);
      transition: transform 120ms ease, box-shadow 120ms ease, background 160ms ease;
    }
    button:hover { transform: translateY(-1px); }
    button:active { transform: translateY(0); box-shadow: 0 2px 6px rgba(139,92,246,0.25); }
  </style>

    const tasks = [
      "Hot Seat: Be a character while classmates ask quick questions. Answer only like that character.",
      "Confessionals: Speak to the \"camera\" as your character and share how you really feel about the situation.",
      "Perspective Telephone: Retell what happened as a new character using what the last person said.",
      "Social Thread: Post a short message as your character about the situation.",
      "He/She/They Said: Write a short story about the situation from three different characters.",
      "Comic Panels POV: Write one thought bubble for each character.",
      "Role Play: Improvise the scene with each student playing a different character."
    ];

    const promptEl = document.getElementById('prompt');
    const charsEl = document.getElementById('characters');
    const taskEl = document.getElementById('task');

    function spin() {
      if (!data.length) return;
      const idx = Math.floor(Math.random() * data.length);
      const tidx = Math.floor(Math.random() * tasks.length);
      const item = data[idx];
      promptEl.textContent = item.prompt;

      charsEl.innerHTML = "";
      if (Array.isArray(item.characters) && item.characters.length) {
        item.characters.forEach(ch => {
          const span = document.createElement('span');
          span.className = 'chip';
          span.textContent = ch;
          charsEl.appendChild(span);
        });
      } else {
        const span = document.createElement('span');
        span.className = 'chip';
        span.textContent = '— (no characters listed)';
        charsEl.appendChild(span);
      }

      taskEl.textContent = tasks[tidx];
    }
